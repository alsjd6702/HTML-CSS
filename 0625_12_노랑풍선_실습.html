<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노랑풍선 회사소개 [여행을 가볍게]</title>
    <style>
        @font-face {
            font-family: NanumSquareR;
            src: url(webfonts/NanumSquareR.otf) format("opentype");
        }
        *{margin: 0; padding: 0;}
        .wrap{width: 1200px; margin: 0 auto;}
        .top{padding: 100px 0 0;}
        h3{font-size: 36px; font-family: NanumSquareR; margin: 0 0 56px; text-align: center;}
        .bottom div{float: left; margin-top: 44px;}
        img{border-radius: 15px;}
        .con{position: relative; left: 100px; top: 150px; font-family: NanumSquareR; line-height: 60px;}
        .con p:first-child{font-size: 24px; color: #777;}
        .con p:nth-child(2){font-size: 48px; color: #222;}
        .con p:nth-child(3){font-size: 48px; color: #ffc72c; font-weight: bold;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="top">
            <h3>
                노랑풍선이 바라는 여행
            </h3>
        </div>
        <div class="bottom">
            <div class="story">
                <img src="images/bg_story_1.jpg" alt="bg_story_1">
            </div>
            <div class="con">
                <p>여행의 새로운 가치를 알립니다</p>
                <p>가치를 전달하는 여행</p>
                <p>Value-Creating</p>
            </div>
        </div>
    </div>
</body>
</html>
