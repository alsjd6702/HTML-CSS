<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript_basis</title>
    <style>
        p{display: none;}
    </style>
    <script>
        //1. 웹페이지가 모두 로드가 된 후, 실행되는 코드
        window.onload=function(){
            console.log("onload");
        }
        //위에 정의만 해주었기 때문에 바로 실행되는 것이 아니라, ;로 닫아주지 않아도 됨.
        //2. 문서가 로드가 된 후, 실행되는 코드
        window.addEventListener("load",function(){
            console.log("load");
        });
        //3. DOM 구성이 완료가 된 후, 실행되는 코드
        document.addEventListener("DOMContentLoaded",function(){
            console.log("DOMContentLoaded");
        });

        function myfnc1(){
            document.getElementById("demo1").style.display="block";
            document.getElementById("demo2").style.display="none";
        }
        function myfnc2(){
            document.getElementById("demo1").style.display="none";
            document.getElementById("demo2").style.display="block";
        }
    </script> 
</head>
<body>
    <h2>Demo JavaScript in Body</h2>
    <p id="demo1">demo1</p>
    <p id="demo2">demo2</p>
    <button type="button" onclick="myfnc1()">demo1</button>
    <button type="button" onclick="myfnc2()">demo2</button>
    <script>
        document.getElementById("demo1").style.display="block";      
    </script>
</body>
</html>
