<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic_Operator(산술연산자)</title>
</head>
<body>
    
	<script>
		let a = 10;
		let b = 20;
        a = 30;
        document.write("a : " + a + "<br>");
        document.write("a + b : " + (a + b) + "<br>");
        //document.write("a + b : " , a + b , "<br>");
        //,는 좌우의 식을 연결
        document.write("a - b : " + (a - b) + "<br>");
        document.write("a * b : " + (a * b) + "<br>");
        document.write("a / b : " + (a / b) + "<br>");
        document.write("a % b : " + (a % b) + "<br>");
        document.write("a ** b : " + (a ** b) + "<br>");        
        
        document.write("++a : " + (++a) + "<br>");
        //30 + 1 a = a+1 a+=1 전위연산 1씩증가
        document.write("a++ : " + (a++) + "<br>");
        //후위연산 1씩증가
        document.write("a : " + a + "<br>");

        document.write("--a : " + (--a) + "<br>");
        //a = a-1 a-=1 전위연산 1씩감소
        document.write("a-- : " + (a--) + "<br>");
        //후위연산 1씩감소
        document.write("a : " + a + "<br>");
        //https://velog.io/@iamhayoung/JavaScript-%EC%A6%9D%EA%B0%90-%EC%97%B0%EC%82%B0%EC%9E%90-Feat.-%EC%A0%84%EC%9C%84-%EC%97%B0%EC%82%B0%EC%9E%90-%ED%9B%84%EC%9C%84-%EC%97%B0%EC%82%B0%EC%9E%90
        
        let c = "하나";
        let d = "둘";
        let e = "셋";
        let txt;
        txt = "";
        //txt = txt + c; //txt = 하나
        txt += c
        txt = txt + d; //txt = 하나둘
        txt = txt + e; //txt = 하나둘셋
        document.write(txt);
	</script>
</body>
</html>
