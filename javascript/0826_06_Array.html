<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <p>red</p>
    <p>green</p>
    <p>blue</p>
    <p>gray</p>
    <div>photo1</div>
    <div>photo2</div>
    <div>photo3</div>
    <div>photo4</div>
    <script>
        //const color = ["red", "green", "blue", "gray"];
        let p = document.querySelectorAll("p");
        p.forEach(function(v,k){
            let txt = v.innerText;
            //v.style.backgroundColor = color[k];
            v.style.backgroundColor = txt;
        });

        let bgImg = "url(images/photo1.jpg)";
        let bg = document.querySelectorAll("div");
        bg.forEach(function(v,k){
            v.style.backgroundImage = bgImg.replace(bgImg.slice(-6,-5),k+1);
        });
        
        /*const background = ["1", "2", "3", "4"];
        let bg = document.querySelectorAll("div");
        bg.forEach(function(v,k){
            v.style.backgroundImage = "url(images/photo" + background[k] + ".jpg)";
        });*/
    </script>
</body>
</html>
