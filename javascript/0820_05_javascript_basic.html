<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript_basic</title>    
</head>
<body>    
    <p class="txt">하나</p>
    <p class="txt">둘</p>
    <p class="txt">셋</p>
    <p class="txt">넷</p>
    <p class="txt">다섯</p>
    <div>
        <p class="txt">하나</p>
        <p class="txt">둘</p>
        <p class="txt">셋</p>
        <p class="txt">넷</p>
        <p class="txt">다섯</p>
    </div>
    <h4>제목태그</h4>
    <h3>제목태그</h3>
    <script>        
        //document.querySelector(".txt").style.color="red";
        //document.querySelectorAll(".txt")[1].style.color="red";
        // document.querySelector("div>p").style.color="red";
        document.querySelectorAll("div>p")[2].style.color="red";
        document.querySelector("h3,h4").style.color="red";
        //위와 같이 querySelector는 그룹선택으로 모두 지정을 했어도 제일 처음 만나는 것만 선택이 됨
    </script>
