<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lush</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        
        .wrap{width: 100%; height: 720px; position: relative; display: flex; align-items: center;}
        .wrap .value{width: 894px; margin: 0 auto; position: relative; z-index: 1;}
        .wrap .value ul{width: 100%; display: flex; justify-content: space-between; flex-wrap: wrap; gap: 100px;}
        .wrap .value li{width: 180px; height: 180px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer;}
        .wrap .value li.color{background: #222;}
        .wrap .bg{width: 100%; height: 100%; position: absolute;}
        .wrap .bg ul li{width: 100%; height: 100%; position: absolute;}
        .wrap .bg ul li img{width: 100%; height: 100%; object-fit: cover; display: none;}
        .wrap .bg ul li img.on{display: block;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="value">
            <ul>
                <li>
                    <img src="https://weare.lush.co.kr/images/ico_main_value01.svg" alt="value01">
                </li>
                <li>
                    <img src="https://weare.lush.co.kr/images/ico_main_value02.svg" alt="value02">
                </li>
                <li>
                    <img src="https://weare.lush.co.kr/images/ico_main_value03.svg" alt="value03">
                </li>
                <li>
                    <img src="https://weare.lush.co.kr/images/ico_main_value04.svg" alt="value04">
                </li>
                <li>
                    <img src="https://weare.lush.co.kr/images/ico_main_value05.svg" alt="value05">
                </li>
                <li>
                    <img src="https://weare.lush.co.kr/images/ico_main_value06.svg" alt="value06">
                </li>
            </ul>
        </div>
        <div class="bg">
            <ul>
                <li>
                    <img src="https://weare.lush.co.kr/images/main_value01.jpg" alt="value01_bg">
                </li>
                <li>
                    <img src="https://weare.lush.co.kr/images/main_value02.jpg" alt="value02_bg">
                </li>
                <li>
                    <img src="https://weare.lush.co.kr/images/main_value03.jpg" alt="value03_bg">
                </li>
                <li>
                    <img src="https://weare.lush.co.kr/images/main_value04.jpg" alt="value04_bg">
                </li>
                <li>
                    <img src="https://weare.lush.co.kr/images/main_value05.jpg" alt="value05_bg">
                </li>
                <li>
                    <img src="https://weare.lush.co.kr/images/main_value06.jpg" alt="value06_bg">
                </li>
            </ul>
        </div>
    </div>
    <script>
        let button = document.querySelectorAll(".value ul li");
        let bg = document.querySelectorAll(".bg ul li img");
        
        function myfnc1(){
            bg.forEach(function(value,key){
                value.classList.remove("on");
            })
        }
        function myfnc2(){
            button.forEach(function(value,key){
                value.classList.remove("color");
                })
        }
        function myfnc3(){
            button.forEach(function(value,key){
                value.classList.add("color");
                })
        }

        button.forEach(function(value,key){
            value.classList.add("color");
            value.onmouseenter = function(){
                myfnc1();
                myfnc2();
                bg[key].classList.add("on");
                value.classList.add("color");
            }
            value.onmouseleave = function(){
                myfnc3();
            }
        })
        document.querySelector(".wrap").onmouseleave = function(){
            myfnc1();
        }

    </script>
</body>
</html>
