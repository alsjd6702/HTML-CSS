<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <p id="time"></p>
    <script>
        function clock(){
            let x = new Date();
            let Hour = x.getHours();
            let Minute = x.getMinutes();
            let Second = x.getSeconds();
            let time = Hour.toString().padStart(2,"0") + ":" + Minute.toString().padStart(2,"0") + ":" + Second.toString().padStart(2,"0");
            //document.write(time + "<br>");
            //document.write(Hour + ":" + Minute + ":" + Second + "<br>");
            document.getElementById("time").innerHTML = time;
        }
// 위와 같이 한 자리에 호출하지 않을 경우, 1초마다 시간 데이터를 호출하여 호스트 할 시에 데이터 트래픽을 모두 쓸 수 있으므로 주의 필요
        /*setInterval(function(){
            실행문;
        },시간(초));*/

        /*setInterval(function(){
            clock();
        },1);*/
        setInterval(clock,1);

    </script>
</body>
</html>
