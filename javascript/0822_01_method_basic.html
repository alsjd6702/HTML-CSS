<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>method_basic</title>
    <style></style>
</head>
<body>

    <script>
        document.write('<h1 class="title">제목태그</h1>');
        //window.alert("경고창입니다");
        //alert("경고창입니다");
        let test = window.confirm("자바스크립트가 재미있습니까?");
        //이 true/false 값을 저장하기 위한 공간이 필요하므로 변수를 선언하여 공간을 확보함.
        //삼항연산 조건?참인값:거짓인값
        document.write((test ? "좋아한다":"안좋아한다") + "<br>"); 
        let gender = window.prompt("당신의 성별은?");
        document.write("당신이 입력한 성별은 " + gender + "입니다.<br>");
        let sum = prompt("당신의 총점은?");
        document.write("당신이 입력한 총점은 " + sum + "점 입니다.<br>");
        let Kor = Number(prompt("점수입력"));
        let Eng = Number(prompt("점수입력"));
        document.write(Kor + Eng);
        //prompt로 받은 것은 숫자도 문자로 받음. So, Number로 묶어주면 숫자로 인식하여 합산함.
    </script>
</body>
</html>
