<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>영풍문고 - 서점다운 서점</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 480px;
      margin-top: 50px;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 684px !important;
      height: 430px;
      margin-right: 110px;
      border-radius: 20px;
      overflow: hidden;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .swiper-button-next, .swiper-button-prev{
      background: rgba(255,255,255,0.4);
      color: #000;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .swiper-button-next::after, .swiper-button-prev::after{
      font-size: 20px;
    }

    .swiper-button-next{
      position: relative;
      top: -260px;      
      left: 1320px;
    }

    .swiper-button-prev{
      position: relative;
      top: -277px;
      left: 520px;
    }

    .swiper-pagination-bullet{
      background: #80888a;
      width: 10px;
      height: 10px;
    }
  </style>
</head>

<body>
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="images/img01.png" alt="0">
      </div>
      <div class="swiper-slide">
        <img src="images/img02.png" alt="02">
      </div>
      <div class="swiper-slide">
        <img src="images/img03.png" alt="03">
      </div>
      <div class="swiper-slide">
          <img src="images/img04.png" alt="04">
      </div>
      <div class="swiper-slide">
          <img src="images/img05.png" alt="05">
      </div>
      <div class="swiper-slide">
          <img src="images/img06.png" alt="06">
      </div>
      <div class="swiper-slide">
          <img src="images/img07.png" alt="07">
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      slidesPerView: 3,
      centeredSlides: true,
      loop: true,
      slidesOffsetBefore: -300,
    });
  </script>
</body>

</html>
