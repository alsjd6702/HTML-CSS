<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    *{
        margin: 0;
        padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
      margin-top: 30px;
    }

    div.bg{
        width: 100%;
        height: 350px;
        position: absolute;
        top: 0;
        left: 0;
        background: url(images/bg01.png);
    }

    .swiper-slide {
      width: 684px;
      height: 430px;
      border-radius: 16px;
      overflow: hidden;
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .swiper {
      margin-left: auto;
      margin-right: auto;
    }

    #btn{
        position: absolute;
        width: 850px;
        height: 50px;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        z-index: 10;
    }
    #btn .swiper-button-next, #btn .swiper-button-prev{
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255,255,255,0.2);
    }

    #btn .swiper-button-next:after, #btn .swiper-button-prev:after{
        font-size: 1em;
        color: #fff;
    }

    .swiper-pagination{
        position: static;
    }

  </style>
</head>

<body>
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="images/img01.png" alt="01">
      </div>
      <div class="swiper-slide">
        <img src="images/img02.png" alt="02">
      </div>
      <div class="swiper-slide">
        <img src="images/img03.png" alt="03">
      </div>
      <div class="swiper-slide">
        <img src="images/img04.png" alt="04">
      </div>
      <div class="swiper-slide">
        <img src="images/img05.png" alt="05">
      </div>
      <div class="swiper-slide">
        <img src="images/img06.png" alt="06">
      </div>
      <div class="swiper-slide">
        <img src="images/img07.png" alt="07">
      </div>
    </div>
    <div id="btn">
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <div class="bg"></div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView:"auto",
      spaceBetween: 118,
      centeredSlides: true,
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });

    let prev = document.querySelector(".swiper-button-prev");
    let next = document.querySelector(".swiper-button-next");
    let bg = document.querySelector(".bg");
    // next.onclick = function(){
    //     for(let i = 0; i < 7 ; i++){
    //         bg.style.background = "url(images/bg0" + (i) + ".png)";
    //         console.log(i+1);
    //     }        
    // };
  </script>
</body>

</html>
