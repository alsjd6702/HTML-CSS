<html lang="ko">
<head>

    <title>브랜드 스토리 - 이마트24</title>
    <style>
        *{margin: 0; padding: 0;}
        div.tpTitle{width: 100%; max-width: 1110px; margin: 100px auto;}
        div.tpTitle p{width: 60%; margin: 0 auto;}
        div.tpTitle p img{width: 100%; object-fit: cover;}

        div.content{width: 100%; max-width: 1110px; margin: 0 auto;}
        div.content p.contentTitle{width: 100%; padding: 50px 0; border-bottom: 1px solid #000;}
        div.content p.contentTitle img{width: 17%; object-fit: cover;}

        div.content div.con{width: 100%; margin-bottom: 500px;}
        div.content div.con > div{width: 100%; border-bottom: 1px solid #000; cursor: pointer;}
        div.content div.con > div > div:first-child{width: 100%; position: relative;}
        div.content div.con > div > div:first-child p:first-child{width: 13%; padding: 50px 0;}
        div.content div.con > div > div:first-child  p:first-child img{width: 100%; object-fit: cover;}
        div.content div.con > div > div:first-child  p:last-child{width: 25px; height: 25px; position: absolute; right: 0; top: 50%; transform: translateY(-50%);}
        div.content div.con > div > div:first-child  p:last-child::before{content: ""; width: 100%; max-width: 14px; height: 100%; max-height: 3px; background: #000; position: absolute; top: 50%; transform: translateY(-50%); left: 2px; rotate: -135deg;}
        div.content div.con > div > div:first-child  p:last-child::after{content: ""; width: 100%; max-width: 14px; height: 100%; max-height: 3px; background: #000; position: absolute; top: 50%; transform: translateY(-50%); right: 2px; rotate: 135deg;}      
        div.content div.con > div > div:last-child{position: relative; left: 50%; top: -70px; width: 400px; height: 240px; background: #ddd; display: none;}        
    </style>
</head>
