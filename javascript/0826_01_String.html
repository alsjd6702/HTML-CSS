<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        let str = new String("nice to meet you");
        let str1 = "nice to meet you";
        document.write(str.search("m") + "<br>");
        document.write(str.search("M") + "<br>");
        // 원하는 문자열의 index 번호를 찾음. 0부터 시작함. 대소문자를 구분하며, 값이 없을 경우에 -1로 표기됨.
        document.write(str.search(/M/i) + "<br>");
        // 위는 정교화. "" 없이 기재해야 하며, 대소문자 구분 없이 값을 찾아줌.
        document.write(str.replace(/Nice/i,"happy") + "<br>");
        // replace도 대소문자를 구분함.
        document.write(str + "<br>");

        let str2 = "Mr Blue has a blue house and a blue car."
        document.write(str2.replace("blue","red") + "<br>");
        //가장 처음 만나는 blue를 red로 대체 (대소문자 구분)
        document.write(str2.replace(/blue/g,"red") + "<br>");
        //소문자 blue를 모두 red로 대체
        document.write(str2.replace(/blue/gi,"red") + "<br>");
        //대소문자 구분 없이 blue를 모두 red로 대체
        document.write(str2.replaceAll("blue","red") + "<br>");
        //대소문자 구분함
        document.write(str2.indexOf("Blue") + "<br>");
        //앞에서부터
        document.write(str2.lastIndexOf("Blue") + "<br>");
        //뒤에서부터(index 번호는 고유함. 뒤에서부터 0이 아니라, 그대로 앞에서부터 0임)
        document.write(str2.match("red") + "<br>");
        //해당 값이 있으면 추출해줌. 없으면 null을 반환함.
        document.write(str2.charAt(3) + "<br>");
        //해당하는 index의 문자를 가져옴.
        document.write(str2.slice(1,5) + "<br>");
        //끝나는 index 번호의 바로 직전까지 가져옴.
        document.write(str2.slice(-4,-3) + "<br>");
        //음의 값은 뒤에서부터 가져옴. 뒤에서부터 1번임.
        document.write(str2.slice(1) + "<br>");
        //시작하는 번호의 값은 포함하며, 끝나는 번호의 값은 포함하지 않음. 끝나는 번호는 생략해도 됨.

        let str3 = "123456-1234567";
        document.write(str3.replace(str3.slice(7),"*******") + "<br>");
        document.write(str3.substring(7,8) + "<br>");
        //끝번호 직전까지 나타냄.
        //document.write(str3.substring(-4,-3) + "<br>");
        //substring은 음의 값은 적용할 수 없음.
        document.write(str3.substring(-2,2) + "<br>");
        //substring에서 인수값에 음수가 입력되면 0으로 처리
        document.write(str3.substr(0,6) + "<br>");
        //index로 시작해서 가져올 문자의 개수를 입력함.
        document.write(str3.substr(0) + "<br>");
        //개수를 생략하면 끝까지 다 가져옴.
        document.write(str3.substr(-6) + "<br>");
        //음수 입력하면 뒤에서부터
        document.write(str3.length + "<br>");
        //length는 method가 아니라, property임        
        document.write("*".repeat(7) + "<br>");
        document.write(str2.split(" ",3) + "<br>");
        document.write(str2.split(" ").length + "<br>");
        //공백으로 나누어 나온 데이터 개수가 나옴.
        document.write(str2.split(" ")[2] + "<br>");
        //index 2 의 데이터를 가져옴.
    </script>
</body>
</html>
