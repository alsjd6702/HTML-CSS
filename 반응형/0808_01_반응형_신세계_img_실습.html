<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가치체계 - SHINSEGAE FOOD</title>
    <style>
        *{margin: 0; padding: 0;}
        .wrap .value{width: 100%; max-width: 940px; margin: 50px auto; padding: 0 10px; box-sizing: border-box;}
        .wrap .value p{width: 100%; font-size: 25px; color: #444; font-weight: bold; margin: 0 auto; text-align: center;}
        .wrap .value p:nth-child(2){margin: 50px auto 80px;}
        .wrap .value p img{width: 100%; height: 100%; object-fit: cover;}

        @media screen and (max-width: 960px) {
            .wrap .value{width: 90%;}
            .wrap .value p{font-size: 16px; width: 90%;}
            .wrap .value p:nth-child(2){margin: 20px auto 70px;}
        }
        @media screen and (max-width: 640px) {
            .wrap .value p:nth-child(2){margin: 20px auto 50px;}
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="value">
            <p>사회적 책임경영의 가치체계</p>
            <p><img src="https://www.shinsegaefood.com/images/background/bg_value_graph.png" alt=""></p>
            <p><img src="https://www.shinsegaefood.com/images/background/bg_value_tit.png" alt=""></p>
        </div>
    </div>
</body>
</html>
