<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼양그룹</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}

        .wrap{width: 1600px; height: 360px; margin: 50px auto;}
        .wrap ul{display: flex; width: 100%;}
        .wrap ul li{width: 40%; height: 360px; position: relative; background-repeat: no-repeat; background-position: center; background-size: 100%; transition: 0.3s;}
        .wrap ul li:nth-child(1){background-image: url(images/card_list_bg1_pc.jpg);}
        .wrap ul li:nth-child(2){background-image: url(images/card_list_bg2_pc.png);}
        .wrap ul li:nth-child(3){background-image: url(images/card_list_bg3_pc.jpg);}
        .wrap ul li:nth-child(4){background-image: url(images/card_list_bg4_pc.jpg);}
        .wrap ul li:hover{background-size: 110%;}

        .wrap ul li a{display: block; width: 100%; height: 100%; position: absolute; left: 0; top: 0;}
        .wrap ul li a .txt{width: 100%; height: 100%; padding: 50px; box-sizing: border-box; transition: 0.3s;}
        .wrap ul li:nth-child(1):hover a .txt{background: rgba(0, 163, 241, 0.84);}
        .wrap ul li:nth-child(2):hover a .txt{background: rgba(219, 92, 41, 0.79);}
        .wrap ul li:nth-child(3):hover a .txt{background: rgba(139, 185, 6, 0.76);}
        .wrap ul li:nth-child(4):hover a .txt{background: rgba(0, 163, 241, 0.64);}

        .wrap ul li a .txt p{font-weight: bold; color: #fff;}
        .wrap ul li a .txt > p{font-size: 36px; margin-bottom: 10px;}
        .wrap ul li a .txt .op p{position: relative; top: 30px; opacity: 0;}
        .wrap ul li a .txt .op p:first-child{font-size: 19px; margin-bottom: 20px; transition: 0.3s;}
        .wrap ul li a .txt .op p:last-child{transition: 0.3s 0.1s;}
        .wrap ul li:hover a .txt .op p{opacity: 1; top: 0;}

        @media screen and (max-width: 1759px) {
            .wrap{width: 92%;}
            .wrap ul li{background-size: cover;}            
            .wrap ul li a .txt{padding: 50px 0 50px 50px;}
            .wrap ul li a .txt > p{font-size: 32px; letter-spacing: -3px;}
        }
        @media screen and (max-width: 1023px) {
            .wrap ul{flex-wrap: wrap;}
            .wrap ul li{width: 50%; height: 250px;}
            .wrap ul li:nth-child(1){background-image: url(images/card_list_bg1_m.jpg);}
            .wrap ul li:nth-child(2){background-image: url(images/card_list_bg2_m.png);}
            .wrap ul li:nth-child(3){background-image: url(images/card_list_bg3_m.jpg);}
            .wrap ul li:nth-child(4){background-image: url(images/card_list_bg4_m.jpg);}
            .wrap ul li a .txt{padding: 35px 30px;}
            .wrap ul li a .txt > p{font-size: 30px;}
            .wrap ul li a .txt .op p{opacity: 1; top: 0;}
            .wrap ul li a .txt .op p:first-child{display: none;}
        }
        @media screen and (max-width: 766px) {
            .wrap ul{width: 100%;}
            .wrap ul li{width: 100%; height: 175px;}
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="#">
                    <div class="txt">
                        <p>화학</p>
                        <div class="op">
                            <p>언제나 편리하게</p>
                            <p><img src="images/card_arrow.svg" alt="card_arrow"></p>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="txt">
                        <p>식품</p>
                        <div class="op">
                            <p>누구나 풍요롭게</p>
                            <p><img src="images/card_arrow.svg" alt="card_arrow"></p>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="txt">
                        <p>의약바이오</p>
                        <div class="op">
                            <p>오래도록 건강하게</p>
                            <p><img src="images/card_arrow.svg" alt="card_arrow"></p>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="txt">
                        <p>패키징</p>
                        <div class="op">
                            <p>어디서나 즐겁게</p>
                            <p><img src="images/card_arrow.svg" alt="card_arrow"></p>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
