<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한화비전</title>
    <style>
        *{margin: 0; padding: 0;}
        a{text-decoration: none;}

        .cookie{width: 100%; height: 90.5px; background: #000; display: flex; justify-content: space-between; position: fixed; left: 0; bottom: 0;}
        .cookie .left{padding: 20px 0 20px 20px;}
        .cookie .left p:first-child{color: #fff; font-size: 14px; font-weight: bold; padding-bottom: 10px; word-break: keep-all;}
        .cookie .left p:last-child a{color: #F4731F; font-size: 14px; text-decoration: underline;}

        .cookie .right{display: inline-flex; align-items: center; margin: 0 20px;}
        .cookie .right p a{color: #fff; font-size: 17px; font-weight: bold; background: #F4731F; padding: 0 16px; display: block; height: 48px; line-height: 48px; word-break: keep-all;}

        @media screen and (max-width:1241px) {
            .cookie{height: 111.5px;}
        }
        @media screen and (max-width:710px) {
            .cookie{height: 132.5px;}
        }
        @media screen and (max-width:523px) {
            .cookie{height: 153.5px;}
        }
        @media screen and (max-width:500px) {
            .cookie{width: 483px;}
        }
    </style>
</head>
<body>
    <div class="cookie">
        <div class="left">
            <p>해당 사이트는 쿠키를 사용하며, 이는 귀하에게 유용한 정보를 파악 하고, 최적화된 정보를 제공하는 마케팅에 활용될 수 있습니다. 이 사이트를 계속 사용함으로써 쿠키 활용에 동의하게 됩니다.</p>
            <p><a href="#">상세보기</a></p>
        </div>
        <div class="right">
            <p><a href="#">확인</a></p>
        </div>
    </div>
</body>
</html>
