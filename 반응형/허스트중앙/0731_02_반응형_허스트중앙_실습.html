<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>허스트중앙 통합멤버십 \ Hearst Joongang membership</title>
    <style>
        @font-face {
            font-family: NotoSansKR-Regular;
            src: url(webfonts/NotoSansKR-Regular.woff) format("woff");
        }

        * {margin: 0; padding: 0;}
        a{text-decoration: none;}
        .bg{background: #F2EFE8; width: 100%; height: 100vh;}
        .wrap{width: 100%; max-width: 1280px; padding: 50px 40px 0; margin: 0 auto; display: flex; align-items: center;}
        .wrap .left{width: 40%; display: flex; justify-content: center;}
        .wrap .left .txt p{font-family: NotoSansKR-Regular; color: #111111;}
        .wrap .left .txt p:nth-child(1){font-size: 20px; font-weight: bold;}
        .wrap .left .txt p:nth-child(2){font-size: 36px; margin: 24px 0 20px; font-weight: bold;}
        .wrap .left .txt p:nth-child(3){font-size: 18px; color: #666666;}
        .wrap .left .txt p:nth-child(4){margin-top: 60px; border: 1px solid; width: 136px; position: relative;}
        .wrap .left .txt p:nth-child(4) a{display: block; padding: 16px 24px;}
        .wrap .left .txt p:nth-child(4) a span{font-size: 16px; color: #111111;}
        .wrap .left .txt p:nth-child(4) a span::after{content: url(images/arrow-dark.svg); width: 20px; height: 20px; display: inline-block; padding-left: 8px; position: absolute; top: 50%; transform: translateY(-50%);}
        .wrap .right{width: 60%; display: flex; justify-content: right;}
        .wrap .right p{width: 90%; height: 90%;}
        .wrap .right p img{width: 100%; height: 100%; object-fit: cover;}

        @media screen and (max-width: 1166px) {
            .wrap .left{}
        }
        @media screen and (max-width: 1024px) {
            .wrap{flex-direction: column;}
            .wrap .left{width:65%; margin: 0 auto;}
            .wrap .left .txt p:nth-child(1),.wrap .left .txt p:nth-child(2),.wrap .left .txt p:nth-child(3){text-align: center;}
            .wrap .left .txt p:nth-child(4){margin: 40px auto 0;}
            .wrap .right{margin-top: 50px;}
            .wrap .right p{width: 100%; height: 100%;}
        }
        @media screen and (max-width: 767px) {
            .wrap .left .txt p:nth-child(1){font-size: 16px;}
            .wrap .left .txt p:nth-child(2){font-size: 24px;}
            .wrap .left .txt p:nth-child(3){font-size: 14px;}
            .wrap .left .txt p:nth-child(4){width: 117px;}
            .wrap .left .txt p:nth-child(4) a{padding: 10px 16px 12px 20px;}
            .wrap .left .txt p:nth-child(4) a span{font-size: 14px;}
            .wrap .right{width: 100%; margin-top: 30px;}
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="wrap">
            <div class="left">
                <div class="txt">
                    <p>엘르보이스</p>
                    <p>여성의 삶,<br>레퍼런스가 필요할 때</p>
                    <p>작가, 북튜버, 아나운서, 기자 싱어송라이터까지!<br>동시대를 살아가는 여성들의 에세이 뉴스레터를 구독해보세요.</p>
                    <p><a href="#"><span>바로가기</span></a></p>
                </div>
            </div>
            <div class="right">
                <p><img src="images/ellevoice.png" alt="ellevoice"></p>
            </div>
        </div>
    </div>
</body>
</html>
