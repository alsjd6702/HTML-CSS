<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do it!</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}

        body{background: #eee;}
        .wrap{width: 90%; max-width: 1200px; margin: 0 auto; background: #fff; padding: 50px 0;}
        .wrap ul{width: 90%; margin: 0 auto; display: flex; flex-wrap: wrap; gap: 15px;}
        .wrap ul li{width: calc((100% - 45px) / 4); aspect-ratio: 1fr 1fr; border-radius: 5px; overflow: hidden; cursor: pointer; font-size: 0;}
        .wrap ul li img{width: 100%; height: 100%; object-fit: cover; filter: grayscale(1); transition: 0.3s;}
        .wrap ul li:hover img{filter: grayscale(0);}

        @media screen and (max-width: 959px) {
            .wrap{width: 80%;}
            .wrap ul{width: 85%;}
            .wrap ul li{width: calc((100% - 15px) / 2);}
        }
        @media screen and (max-width: 767px) {
            .wrap ul{width: 93%;}
            .wrap ul li{width: 100%;}
        }
    </style>
</head>
