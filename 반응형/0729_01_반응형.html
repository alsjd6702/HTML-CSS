<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>반응형</title>
    <style>
        *{margin: 0; padding: 0;}
        body > .wrap/*.wrap*/{width: 100%; max-width: 1280px; height: 300px; background: red; margin: 0 auto;}
        @media screen and (max-width: 1280px) {
            body > .wrap/*.wrap*/{height: 500px; background: blue;}
        }
        @media screen and (max-width: 1024px) {
            body > .wrap/*.wrap*/{/*height: 500px; */background: yellow;}
        }
        @media screen and (max-width: 768px) {
            body > .wrap/*.wrap*/{/*height: 500px; */background: green;}
        }
        @media screen and (max-width: 480px) {
            body > .wrap/*.wrap*/{/*height: 500px; */background: pink;}
        }
        /* 지정 이름이 같아야 함. */
        /* 동일 속성은 그대로 위의 속성을 상속 받아 오기 때문에 다른 속성만 지정해주면 됨. */
        /* 때문에 순서대로 지정해주는 것이 좋음. */
    </style>
</head>
<body>
    <div class="wrap"></div>
</body>
</html>
