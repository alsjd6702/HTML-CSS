<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBS 스포츠월드</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}

        .wrap{width: 1200px; margin: 50px auto;}

        .wrap .top{display: flex; justify-content: space-between; margin-bottom: 40px; align-items: center;}
        .wrap .top h1{font-size: 36px; color: #252830;}
        .wrap .top p a{color: #252830; font-size: 20px; text-decoration: underline;}

        .wrap .bottom .con{display: flex; justify-content: space-between;}
        .wrap .bottom .con li{width: 240px; height: 360px; position: relative;}
        .wrap .bottom .con li a{display: block; width: 100%; height: 100%;}
        .wrap .bottom .con li a p{color: #fff; font-weight: bold;}
        .wrap .bottom .con li a p img{width: 100%; height: 100%; object-fit: cover;}
        
        .wrap .bottom .con li a .txt{position: absolute; left: 27px; top: 27px;}
        .wrap .bottom .con li a .txt p:first-child{font-size: 30px; margin-bottom: 8px;} 
        .wrap .bottom .con li a .txt p:last-child{font-size: 16px; letter-spacing: -1px;} 

        @media screen and (max-width: 1249px) {
            .wrap{width: 100%; padding: 0 25px; box-sizing: border-box;}
        }
        @media screen and (max-width: 1054px) {
            .wrap .bottom .con{width: 500px; flex-wrap: wrap; margin: 0 auto;}
        }
        @media screen and (max-width: 799px) {
            .wrap .bottom .con{width: 100%;}
            .wrap .bottom .con li{width: 150px; height: 255px;}
            .wrap .bottom .con li a .txt{padding-right: 30px;}
        }
        @media screen and (max-width: 689px) {
            .wrap .bottom .con{width: 320px;}
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="top">
            <h1>강좌종목안내</h1>
            <p><a href="#">강좌전체보기</a></p>
        </div>
        <div class="bottom">
            <ul class="con">
                <li class="swimming">
                    <a href="#">
                        <p><img src="images/swimming.png" alt="swimming"></p>
                        <div class="txt">
                            <p>수영</p>
                            <p>#다이어트 #유산소 #재활</p>
                        </div>
                    </a>
                </li>
                <li class="bowling">
                    <a href="#">
                        <p><img src="images/bowling.png" alt="bowling"></p>
                        <div class="txt">
                            <p>볼링</p>
                            <p>#여가활동 #구기종목</p>
                        </div>
                    </a>
                </li>
                <li class="health">
                    <a href="#">
                        <p><img src="images/health.png" alt="health"></p>
                        <idv class="txt">
                            <p>헬스</p>
                            <p>#다이어트 #체력증진 #근력운동</p>
                        </idv>
                    </a>
                </li>
                <li class="spinning">
                    <a href="#">
                        <p><img src="images/spinning.png" alt="spinning"></p>
                        <div class="txt">
                            <p>스피닝</p>
                            <p>#단기다이어트 #유산소</p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
