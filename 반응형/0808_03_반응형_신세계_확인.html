<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객의 소리 - SHINSEGAE FOOD</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        .complain{width: 90%; max-width: 940px; margin: 0 auto; text-align: center;}
        .complain ul{display: flex; gap: 20px; counter-reset: number;}
        .complain ul li{flex: 1 1 20%; background: #d2492c; border-radius: 20px; height: 305px; padding: 24px 13px 18px; box-sizing: border-box; color: #fff; font-size: 17px;}
        .complain ul li .title::before{content: counter(number); counter-increment: number; display: inline-block; background: #ecff96; border-radius: 50%; width: 18px; height: 18px; color: #d2492c; text-align: center; line-height: 18px;}
        .complain ul li::before{content: ""; width: 108px; height: 100px; background-image: url(https://www.shinsegaefood.com/images/icon/icon_voc.png); display: block; margin: 0 auto;}
        .complain ul li:nth-child(1)::before{background-position: 0 0;}
        .complain ul li:nth-child(2)::before{background-position: -108px 0;}
        .complain ul li:nth-child(3)::before{background-position: -216px 0;}
        .complain ul li:nth-child(4)::before{background-position: -324px 0;}
        .complain ul li:nth-child(5)::before{background-position: -432px 0;}
        .complain ul li div{width: 80%; margin: 0 auto;}
        .complain ul li div p{padding-left: 7px; letter-spacing: -1px;}
        .complain ul li div p::before{content: ""; width: 2px; height: 2px; background: #fff; display: inline-block; margin: 13px 5px 0 -7px; border-radius: 50%; vertical-align: top;}

        @media screen and (max-width: 960px) {
            .complain ul{gap: 15px;}
            .complain ul li{padding: 24px 10px 18px; height: 240px; font-size: 14px;}
            .complain ul li::before{width: 54px; height: 50px; background-size: auto 50px;}
            .complain ul li:nth-child(1)::before{background-position: 0 0;}
            .complain ul li:nth-child(2)::before{background-position: -54px 0;}
            .complain ul li:nth-child(3)::before{background-position: -108px 0;}
            .complain ul li:nth-child(4)::before{background-position: -162px 0;}
            .complain ul li:nth-child(5)::before{background-position: -216px 0;}
        }
        @media screen and (max-width: 640px) {
            .complain{width: 97%; text-align: left;}
            .complain ul{flex-direction: column; gap: 10px;}
            .complain ul li{position: relative;}
            .complain ul li::before{position: absolute; left: 20px; top: 20px;}
            .complain ul li .title{padding: 0 0 10px 79px;}
            .complain ul li div{display: flex; padding-left: 75px; flex-wrap: wrap;}
            .complain ul li div p{position: relative; padding: 0 8px; box-sizing: border-box;}
            .complain ul li div p::before{width: 0; height: 0;}
            .complain ul li div p::after{content: ""; width: 1px; height: 15px; background: #fff; position: absolute; right: 0; top: 8px;}
            .complain ul li div p:last-child::after{width: 0;}
        }
    </style>
</head>
<body>
   <div class="complain">
    <h2>고객불만 처리절차</h2>
    <ul>
        <li>
            <p class="title"><a href="#">접수</a></p>
            <div>
                <p>홈페이지</p>
                <p>유선</p>
                <p>우편</p>
            </div>
        </li>
        <li>
            <p class="title">현장방문</p>
            <div>
                <p>매장 관리자</p>
                <p>CS 담당자</p>
            </div>
        </li>
        <li>
            <p class="title">원인분석</p>
            <div>
                <p>매장 및 제조사</p>
                <p>품질혁신팀</p>
                <p>연구분석팀</p>
                <p>식품안전센터</p>
            </div>
        </li>
        <li>
            <p class="title">대책수립</p>
            <div>
                <p>원인분석 및 대책수립</p>
                <p>재발방지 교육 및 개선</p>
            </div>
        </li>
        <li>
            <p class="title">고객보고</p>
            <div>
                <p>결과보고</p>
                <p>소비자분쟁해결기준에 의한 보상</p>
            </div>
        </li>
    </ul>    
   </div>
</body>
</html>
