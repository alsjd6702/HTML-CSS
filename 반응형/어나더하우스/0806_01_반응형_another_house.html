<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid_another_house</title>
    <style>
        *{margin: 0;padding: 0;}
		#wrap{width: 95%; max-width: 1400px;margin: 0 auto;
            display: grid;
            grid-template-columns: 215px 22px 215px 22px 215px 22px 215px 22px 215px 22px 215px;
            grid-template-rows: 215px 11px 11px 11px 215px;
        }
        #wrap > div img{width: 100%;height: 100%;object-fit: cover;}
        .img1{grid-column: 1 / span 3;grid-row: 1 /  span 2;}
        .img2{grid-row: 5  ;grid-column: 1;}
        .img3{grid-row: 5;grid-column: 3;}
        .img4{grid-row: 1 / span 5;grid-column: 5;}
        .img5{grid-column: 7;grid-row: 1;}
        .img6{grid-column: 9;grid-row: 1;}
        .img7{grid-row: 4 /span 2;grid-column: 7 / span 3;}
        .img8{grid-row: 1 / span 5;grid-column: 11 }

        @media screen and (max-width: 1400px) {
            #wrap{grid-template-columns: 1fr 1fr; grid-template-rows: repeat(4,1fr); gap: 4px;}
            #wrap > div{aspect-ratio: 1 / 1; height: auto;}
            .img1{grid-column: 1; grid-row: 1;}
            .img2{grid-column: 2; grid-row: 1;}
            .img3{grid-column: 1; grid-row: 2;}
            .img4{grid-column: 2; grid-row: 2;}
            .img5{grid-column: 1; grid-row: 3;}
            .img6{grid-column: 2; grid-row: 3;}
            .img7{grid-column: 1; grid-row: 4;}
            .img8{grid-column: 2; grid-row: 4;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="img1"><img src="images/another_house1.jpg" alt="ah"></div>
        <div class="img2"><img src="images/another_house2.jpeg" alt="ah"></div>
        <div class="img3"><img src="images/another_house3.jpeg" alt="ah"></div>
        <div class="img4"><img src="images/another_house4.jpg" alt="ah"></div>
        <div class="img5"><img src="images/another_house5.jfif" alt="ah"></div>
        <div class="img6"><img src="images/another_house6.jpeg" alt="ah"></div>
        <div class="img7"><img src="images/another_house7.jpeg" alt="ah"></div>
        <div class="img8"><img src="images/another_house8.jpeg" alt="ah"></div>
    </div>
</body>
</html>
