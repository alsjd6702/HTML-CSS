<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼양그룹</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}

        .wrap{width: 1600px;}
        .wrap ul{display: flex;}
        .wrap ul li{width: 400px; height: 360px; position: relative; background-position: 50% 50%; transition: 0.3s; background-size: 100%;}
        .wrap ul li:nth-child(1){background-image: url(images/card_list_bg1_pc.jpg);}
        .wrap ul li:nth-child(2){background-image: url(images/card_list_bg2_pc.png);}
        .wrap ul li:nth-child(3){background-image: url(images/card_list_bg3_pc.jpg);}
        .wrap ul li:nth-child(4){background-image: url(images/card_list_bg4_pc.jpg);}
        .wrap ul:hover li:hover{background-size: 110%;}
        .wrap ul li a{display: block; width: 100%; height: 100%; position: absolute; left: 0; top: 0;}
        .wrap ul li a .txt{width: 100%; height: 100%; padding: 50px; box-sizing: border-box; transition: 0.3s;}
        .wrap ul li:nth-child(1) a:hover .txt{background: rgba(0, 163, 241, 0.84);}
        .wrap ul li:nth-child(2) a:hover .txt{background: rgba(219, 92, 41, 0.79);}
        .wrap ul li:nth-child(3) a:hover .txt{background: rgba(139, 185, 6, 0.76);}
        .wrap ul li:nth-child(4) a:hover .txt{background: rgba(0, 163, 241, 0.64);}
        .wrap ul li a .txt p{font-weight: bold; color: #fff;}
        .wrap ul li a .txt > p{font-size: 36px; margin-bottom: 10px;}
        .wrap ul li a .txt .op p{font-size: 19px; margin-bottom: 20px; position: relative; top: 30px; opacity: 0;}
        .wrap ul li a .txt .op p:first-child{transition: 0.3s;}
        .wrap ul li a .txt .op p:last-child{transition: 0.3s 0.1s;}
        .wrap ul li:hover a .txt .op p{opacity: 1; top: 0;}
    </style>
</head>
<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="#">
                    <div class="txt">
                        <p>화학</p>
                        <div class="op">
                            <p>언제나 편리하게</p>
                            <p><img src="images/card_arrow.svg" alt="card_arrow"></p>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="txt">
                        <p>식품</p>
                        <div class="op">
                            <p>누구나 풍요롭게</p>
                            <p><img src="images/card_arrow.svg" alt="card_arrow"></p>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="txt">
                        <p>의약바이오</p>
                        <div class="op">
                            <p>오래도록 건강하게</p>
                            <p><img src="images/card_arrow.svg" alt="card_arrow"></p>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="txt">
                        <p>패키징</p>
                        <div class="op">
                            <p>어디서나 즐겁게</p>
                            <p><img src="images/card_arrow.svg" alt="card_arrow"></p>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
