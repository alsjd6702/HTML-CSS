<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노랑풍선 회사소개 [여행을 가볍게]</title>
    <style>
        @font-face {
            font-family: NotoSans-Regular;
            src: url(webfonts/NotoSans-Regular.woff) format("woff");
        }
        @font-face {
            font-family: NotoSans-Bold;
            src: url(webfonts/NotoSans-Bold.woff) format("woff");
        }

        *{margin: 0; padding: 0;}
        .wrap{width: 100%; max-width: 1480px; height: 1880px; margin: 50px auto; display: flex; flex-direction: column; justify-content: space-between; gap: 44px; padding: 0 20px; box-sizing: border-box;}

        .wrap .con{display: flex; align-items: center;}
        .wrap .con2, .wrap .con4{justify-content: right;}
        .wrap .con > p{font-size: 0; width: 48.7%; height: 440px; border-radius: 12px; overflow: hidden;}
        .wrap .con > p img{width: 100%; height: 100%; object-fit: cover;}

        .wrap .con .txt{width: 440px;}
        .wrap .con1 .txt, .wrap .con3 .txt{margin-left: 103px;}
        .wrap .con2 .txt, .wrap .con4 .txt{text-align: right; margin-right: 104px;} 
        .wrap .con .txt .t1{font-size: 24px; color: #777; margin: 0 0 8px; font-family: NotoSans-Regular; letter-spacing: -1px;}
        .wrap .con .txt .t2{font-size: 48px; color: #222; font-family: NotoSans-Regular; letter-spacing: -2px;}
        .wrap .con .txt .t3{font-size: 48px; color: #FFC72C; font-family: NotoSans-Bold;}

        @media screen and (max-width: 1536px) {
            .wrap .con > p{width: 720px;}
        }
        @media screen and (max-width: 1320px) {
            .wrap .con > p{width: 55%;}
        }
        @media screen and (max-width: 1023px) {
            .wrap{height: 86%;}
            .wrap .con > p{width: 54.8%; height: 87%;}
            .wrap .con .txt{width: 303px;}
            .wrap .con .txt .t1{font-size: 14px; margin: 0 0 7px;}
            .wrap .con .txt .t2{font-size: 19.25px;}
            .wrap .con .txt .t3{font-size: 19.25px;}
        }
        @media screen and (max-width: 749px) {
            .wrap .con{flex-direction: column; gap: 10px;}
            .wrap .con > p{width: 100%;}
            .wrap .con .txt{width: 100%; margin: 0;}
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="con con1">
            <p><img src="images/bg_story_1.jpg" alt="bg_story_1"></p>
            <div class="txt">
                <p class="t1">여행의 새로운 가치를 알립니다</p>
                <p class="t2">가치를 전달하는 여행</p>
                <p class="t3">Value-Creating</p>
            </div>
        </div>
        <div class="con con2">
            <div class="txt">
                <p class="t1">고객의, 고객에 의한, 고객을 위한</p>
                <p class="t2">신뢰를 받는 여행</p>
                <p class="t3">Trustworthy</p>
            </div>
            <p><img src="images/bg_story_2.jpg" alt="bg_story_2"></p>
        </div>
        <div class="con con3">
            <p><img src="images/bg_story_3.jpg" alt="bg_story_3"></p>
            <div class="txt">
                <p class="t1">일상의 가장 반짝이는 순간을 만듭니다</p>
                <p class="t2">즐거움을 선사하는 여행</p>
                <p class="t3">Joyful</p>
            </div>
        </div>
        <div class="con con4">
            <div class="txt">
                <p class="t1">다양한 여행상품으로 여행 문화를 선도합니다</p>
                <p class="t2">혁신적인 여행</p>
                <p class="t3">Innovative</p>
            </div>
            <p><img src="images/bg_story_4.jpg" alt="bg_story_4"></p>
        </div>
    </div>
</body>
</html>
