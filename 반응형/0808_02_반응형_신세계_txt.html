<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가치체계 - SHINSEGAE FOOD</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}

        .esg{width: 90%; max-width: 940px; margin: 50px auto; text-align: center;}
        .esg h2{margin-bottom: 50px;}
        .esg .value{display: flex; gap: 40px; justify-content: center;}
        .esg .value li{flex: 0 1 200px; aspect-ratio: 1 / 1; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; position: relative; gap: 35px;}
        /* 방향이 세로라서 justify-content:center를 했을 때 세로 가운데로 감. */
        .esg .value li:nth-child(1){background: #333;}
        .esg .value li:nth-child(2){background: #555;}
        .esg .value li:nth-child(3){background: #777;}
        .esg .value li::after{content: ">"; position: absolute; right: -35px; top: 50%; transform: translateY(-50%); color: red; font-size: 40px;}
        .esg .value li:last-child::after{content: "";}
        .esg .value li p{color: #fff; font-weight: bold;}
        .esg .value li p:first-child{font-size: 22px; position: relative;}
        .esg .value li p:first-child::after{content: ""; position: absolute; left: 50%; bottom: -17.5px; transform: translateX(-50%); width: 40px; height: 2px; background: #aaa;}
        .esg h3{padding: 90px 0 34px;}
        @media screen and (max-width: 960px) {
            .esg img{width: 90%; object-fit: cover;}
        }
    </style>
</head>
<body>
    <div class="esg">
        <h2>사회적 책임경영의 가치체계</h2>
        <ul class="value">
            <li>
                <p>경영이념</p>
                <p>사회적 책임을 근간으로<br>하는 경영이념</p>
            </li>
            <li>
                <p>신세계의 길</p>
                <p>사회적 책임을 실천하는<br>신념 및 방향</p>
            </li>
            <li>
                <p>신세계 Credo</p>
                <p>이해관계자들의 사회적<br>책임경영 실천강령</p>
            </li>
        </ul>       
        <h3>경영이념</h3>
        <p><img src="https://www.shinsegaefood.com/images/background/bg_value_tit.png" alt="value_tit"></p> 
    </div>
</body>
</html>
