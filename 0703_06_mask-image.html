<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mask-image</title>    
    <style>
        p{width: 72px;height: 72px;background-color:#000;mask-image: url(images/kcc_item1.svg);mask-repeat: no-repeat;}
		p:hover{background-color:#be8226;mask-image: url(images/kcc_item1.svg);mask-repeat: no-repeat;}
		h1:hover{content: url(images/kcc_arrow.png);}       
    </style>
</head>
<body>
    <p></p>
	<h1><img src="images/kcc_arrow_2.png" alt="kcc_arrow_2"></h1>       
</body>
</html>
