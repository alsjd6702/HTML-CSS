<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        .wrap{width: 1912px; margin: 0 auto;}
        .sub{width: 100%; padding: 0 850px;}
        p{width: 100%; height: 100px; font-size: 108px; color: #161618; font-weight: bold; text-align: center;}
        .wrap .sub div{width: 200px; height: 200px; border-radius: 50%; position: relative; background: linear-gradient(/*-118deg, */rgb(62, 104, 255)/* 0%*/, rgb(110, 124, 255)/* 100%*/);}
        .wrap .sub div img:first-child{width: 180px; height: 180px; margin: 10px; animation-name: circle; animation-duration: 10s; animation-iteration-count: infinite; animation-timing-function: linear;}
        .wrap .sub div img:nth-child(2){width: 16px; height: 23px; position: absolute; left: 100px; top: 100px; transform: translateX(-50%) translateY(-50%);}

        @keyframes circle {
            0%{rotate: 0deg;}
            50%{rotate: 180deg;}
            100%{rotate: 360deg;}
        }
    </style>
</head>
<body>
    <div class="wrap">
        <p>Light up, your life</p>
        <div class="sub">
            <div>
                <img src="images/scroll_down.png" alt="scroll_down">
                <img src="images/down.png" alt="down">
            </div>
        </div>
    </div>
</body>
</html>
