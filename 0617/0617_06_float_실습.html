<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .parent {
        width: 1200px;
        margin: 0 auto;
      }
      .child1 > div {
        height: 100px;
      }
      .one {
        background-color: red;
      }
      .two {
        background-color: blue;
      }
      .child2 {
        overflow: hidden;
      }
      .child2 > div {
        float: left;
        height: 500px;
      }
      .child2 > div:first-child {
        width: 20%;
        background-color: green;
      }
      .child2 > div:nth-child(2) {
        width: 70%;
        background-color: pink;
      }
      .child2 > div:nth-child(3) {
        width: 10%;
        background-color: green;
      }
      .six {
        height: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child1">
        <div class="one">1</div>
        <div class="two">2</div>
      </div>
      <div class="child2">
        <div>3</div>
        <div>4</div>
        <div>5</div>
      </div>
      <div class="six">6</div>
    </div>
  </body>
</html>
