<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFFEBENE</title>
    <style>
       *{margin: 0; padding: 0;}
       a{text-decoration: none;}

       .wrap{width: 890px; height: 1318px; margin: 50px auto; display: grid; grid-template-columns: 300px 300px 590px; grid-template-rows: 242px 376px 100px 600px;}
       
       .wrap .flower{grid-column: 1 / 3;}
       .wrap .mul{grid-column: 1 / 2; grid-row: 2 / 4;}
       .wrap .cat{grid-column: 2 / 3; grid-row: 2 / 4;}
       .wrap .coffee{grid-column: 3 / 5; grid-row: 1 / 3;}
       .wrap .special_tea{grid-column: 1 / 3; grid-row: 4 / 5;}
       .wrap .recipe{grid-column: 3 / 5; grid-row: 3 / 5;}

       .wrap .mul a{display: block;}
       .wrap .mul a .cat_icon{text-align: center; padding: 100px 0 30px;}
       .wrap .mul a .txt{text-align: center;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="flower"><img src="images/flower.jpg" alt="flower"></div>
        <div class="mul">
            <a href="#">
                <div class="cat_icon"><img src="images/cat_icon.gif" alt="cat_icon"></div>
                <div class="txt">
                    <p>'좋은' 사람들이<br>
                    '좋은' 원두로<br>
                    '좋은' 커피를 내리는 곳<br>
                    바로 카페베네입니다.</p>
                </div>
            </a>
        </div>
        <div class="cat"><a href="#"><img src="images/cat.jpg" alt="cat"></a></div>
        <div class="coffee"><img src="images/coffee.gif" alt="coffee"></div>
        <div class="special_tea"><a href="#"><img src="images/special_tea.jpg" alt="special_tea"></a></div>
        <div class="recipe"><img src="images/recipe.jpg" alt="recipe"></div>
    </div>
</body>
</html>
