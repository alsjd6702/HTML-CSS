<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        width: 1200px;
        margin: 0 auto;
        border: 1px solid;
        overflow: hidden;
      }
      .wrap > div {
        width: 20%;
        float: left;
      }
      .one {
        background-color: red;
      }
      .two {
        margin: 0 20%;
        background-color: blue;
      }
      .three {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
    </div>
  </body>
</html>
