<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>select</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script>
		$(function(){
            $("input").select(function(){
                //요소를 더블클릭해서 요소가 선택되었을 때, 이벤트 발생
                alert("selected");
            });
            $("#area").change(function(){
                alert("changed");
            });
            $("form").submit(function(){
                //form 태그에 submit 버튼을 클릭했을 때, 이벤트 발생
                alert("submitted");
            });
            $("button").click(function(){
                $("form").trigger("submit");
            });
        });
	</script>
</head>
<body>
	<form action="">
        <select name="area" id="area">
            <option value="선택안함">선택안함</option>
            <option value="서울">서울</option>
            <option value="대전">대전</option>
        </select>
        <input type="text" value="java script and jQuery">
        <input type="submit">
        <button>click</button>
    </form>    
</body>
</html>
