<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none; color: #333;}
        
        input[type="radio"]{display: none;}
        div.img{position: relative; height: 300px;}
        div.img p{width: 500px; height: 300px; position: absolute; left: 0; top: 0;}
        div.img p img{width: 100%; height: 100%; object-fit: cover; display: none;}
        #photo1:checked ~ div.img p:first-child img{display: block;}
        #photo2:checked ~ div.img p:nth-child(2) img{display: block;}
        #photo3:checked ~ div.img p:nth-child(3) img{display: block;}
        #photo4:checked ~ div.img p:nth-child(4) img{display: block;}
        #photo5:checked ~ div.img p:nth-child(5) img{display: block;}
        #photo6:checked ~ div.img p:nth-child(6) img{display: block;}

        div.button label{display: block; float: left; width: calc(500px / 6); text-align: center; background-color: #9cc; padding: 5px 0;}
        div.button label{cursor: pointer;}
        div.button label:hover{background-color: #669;}
        #photo1:checked ~ div.button label:first-child{background-color: #699;}
        #photo2:checked ~ div.button label:nth-child(2){background-color: #699;}
        #photo3:checked ~ div.button label:nth-child(3){background-color: #699;}
        #photo4:checked ~ div.button label:nth-child(4){background-color: #699;}
        #photo5:checked ~ div.button label:nth-child(5){background-color: #699;}
        #photo6:checked ~ div.button label:nth-child(6){background-color: #699;}
    </style>
</head>
<body>
    <input type="radio" name="photo" id="photo1" checked>
    <input type="radio" name="photo" id="photo2">
    <input type="radio" name="photo" id="photo3">
    <input type="radio" name="photo" id="photo4">
    <input type="radio" name="photo" id="photo5">
    <input type="radio" name="photo" id="photo6">    
    <div class="img">
        <p><img src="images/photo1.jpg" alt="photo1"></p>
        <p><img src="images/photo2.jpg" alt="photo2"></p>
        <p><img src="images/photo3.jpg" alt="photo3"></p>
        <p><img src="images/photo4.jpg" alt="photo4"></p>
        <p><img src="images/photo5.jpg" alt="photo5"></p>
        <p><img src="images/photo6.jpg" alt="photo6"></p>
    </div>
    <div class="button">
        <label for="photo1">photo1</label>
        <label for="photo2">photo2</label>
        <label for="photo3">photo3</label>
        <label for="photo4">photo4</label>
        <label for="photo5">photo5</label>
        <label for="photo6">photo6</label>
    </div>
</body>
</html>
