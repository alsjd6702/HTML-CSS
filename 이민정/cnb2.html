<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: NanumBarunGothic;
            src: url(webfonts/NanumBarunGothic.otf) format("opentype");
        }
        @font-face {
            font-family: NanumBarunGothicLight;
            src: url(webfonts/NanumBarunGothicLight.otf) format("opentype");
        }

        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}

        .wrap{width: 100%;}
        .wrap ul{width: 940px; height: 424px; display: flex; justify-content: space-between; margin: 50px auto 20px;}
        .wrap ul li{width: 311px; position: relative;}
        .wrap ul li a{display: block;}
        .wrap ul li a > p{width: 100%; height: 424px;}
        .wrap ul li a > p img{width: 100%; height: 100%; object-fit: cover; filter: brightness(0.5);}
        .wrap ul li a .txt{position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%);}
        .wrap ul li a .txt p{color: #fff; text-align: center;}
        .wrap ul li a .txt p span{display: block;}
        .wrap ul li a .txt p:nth-child(1){font-size: 30px; font-family: NanumBarunGothic;}
        .wrap ul li a .txt p:nth-child(2){font-size: 15px; font-family: NanumBarunGothicLight; margin-top: 20px; line-height: 25px;}

        .wrap ul li:hover a > p img{filter: brightness(0.3);}
        .wrap ul li:hover a .txt p:nth-child(1){color: #f29b76;}

        .wrap .bottom{width: 940px; height: 180px; margin: 0 auto; background: #c76f53; position: relative;}
        .wrap .bottom a{display: block;}
        .wrap .bottom a .bg1{background: url(images/ico_management_sprits.png); width: 79px; height: 44px; position: absolute; left: 240px; top: 50%; transform: translateY(-50%);}
        .wrap .bottom a p{color: #fff; text-align: center;}
        .wrap .bottom a p:nth-of-type(1){font-size: 30px; font-family: NanumBarunGothic; padding-top: 46px;}
        .wrap .bottom a p:nth-of-type(2){font-size: 16px; font-family: NanumBarunGothicLight; padding-top: 16px; line-height: 25px;}
        .wrap .bottom a p span{display: block;}
        .wrap .bottom a .bg2{background: url(images/ico_management_sprits.png); width: 79px; height: 44px; position: absolute; right: 230px; top: 50%; transform: translateY(-50%); background-position: -158px 0; background-repeat: no-repeat;}

        @media screen and (max-width: 960px) {
            .wrap{width: 100%;}
            .wrap ul{width: 100%; height: 369px; flex-direction: column;}
            .wrap ul li{width: 100%;}
            .wrap ul li a > p{width: 100%; height: 120px;}
            .wrap ul li a .txt p span{display: inline;}
            .wrap ul li a .txt p:nth-child(1){font-size: 16px;}
            .wrap ul li a .txt p:nth-child(2){font-size: 12px;}

        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="#">
                    <p><img src="images/bg_info_1.jpg" alt="bg_info_1"></p>
                    <div class="txt">
                        <p>경영정보</p>
                        <p>주주 및 이사회 구성을<span> 안내해 드립니다.</span></p>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <p><img src="images/bg_info_2.jpg" alt="bg_info_2"></p>
                    <div class="txt">
                        <p>재무정보</p>
                        <p>영업현황 및 재무제표를<span> 안내해 드립니다.</span></p>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <p><img src="images/bg_info_3.jpg" alt="bg_info_3"></p>
                    <div class="txt">
                        <p>주식정보</p>
                        <p>주가정보를<span> 안내해 드립니다.</span></p>
                    </div>
                </a>
            </li>
        </ul>
        <div class="bottom">
            <a href="#">
                <div class="bg1"></div>
                <p>공시 및 공고</p>
                <p>결산 공고 및 주주총회 결과를<span> 안내해 드립니다.</span></p>
                <div class="bg2"></div>
            </a>
        </div>
    </div>
</body>
</html>
