<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideFade</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }

        body{
            font-family: Arial, 돋움, Dotum, sans-serif;
        }

        #wrap{
            width: 1200px;
            margin: 0 auto;
        }

        #wrap header{
            height: 100px;
        }

        #wrap .slide{            
            height: 300px;
            width: 100%;            
        }
        #wrap .slide ul{
            position: relative;
        }
        #wrap .slide ul li{
            width: 1200px;
            position: absolute;
            left: 0;
            top: 0;
        }
        #wrap .slide ul li img{
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){

            $(".slide ul li:gt(0)").fadeOut();
            //gt는 greater than 임. 하여 위에는 index 0보다 큰 것만 fadeOut.

            // function nextani(){
            //     $(".slide ul li:first").fadeOut(500).next().fadeIn(500).end().appendTo(".slide ul");
            //     //end(). 엔드메소드는 현재 선택된 요소 이전 요소 선택.
            // };

            function prevani(){
                $(".slide ul li:last").fadeOut(500).prev().fadeIn(500).end().prependTo(".slide ul");
                //end(). 엔드메소드는 현재 선택된 요소 이전 요소 선택.
            };

            setInterval(function(){
                prevani();
            }, 2000);

        });
    </script>
</head>
<body>
    <div id="wrap">
        <header></header>
        <div class="slide">
            <ul>
                <li><img src="https://cdn.pixabay.com/photo/2024/05/22/14/54/flowers-8780868_1280.jpg" alt="01"></li>
                <li><img src="https://cdn.pixabay.com/photo/2022/12/01/04/43/girl-7628308_1280.jpg" alt="02"></li>
                <li><img src="https://cdn.pixabay.com/photo/2023/06/14/23/12/sunset-8064078_1280.jpg" alt="03"></li>
            </ul>
        </div>
    </div>
</body>
</html>
