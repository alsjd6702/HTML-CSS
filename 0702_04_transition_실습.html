<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none; width: 465px; height: 306px; border: 1px solid;}
        ul li{float: left; width: calc(100% / 3); height: 100%; transition: 0.5s; cursor: pointer; position: relative;}
        ul li:first-child{background: url(images/sample01.jpg);}
        ul li:nth-child(2){background: url(images/sample02.jpg);}
        ul li:nth-child(3){background: url(images/sample03.jpg);}
        ul li>p{color: #fff; font-size: 20px; text-align: center; line-height: 306px;}
        ul:hover li:hover{width: 60%;}
        ul:hover li:not(:hover){width: 20%;}
        .box{/*display: none;*/opacity: 0; text-align: center; font-size: 18px; color: #fff; width: 250px; transform: translate(-50%,-50%); position: absolute; top: 50%; left: 50%; background-color: rgba(0,0,0,0.5);/*transition: 1s;*/ transition: opacity 0s 0s;}
        /* display:block은 transition이 안됨 */
        /* absolute로 부모 기준 top에서 50% 내려줌. 중간 기준선 바로 아래 물체가 위치하게 됨. transform의 translate로 -50% 올려주면, 이 경우에는 물체의 50%를 기준으로 올라가기 때문에 부모의 중간에 위치하게 됨. */
        ul:hover li>p{display: none;}
        ul li:hover .box{/*display: block;*/opacity: 1; transition: opacity 1s 1s;}
    </style>
</head>
<body>
    <ul>
        <li>
            <p>내추럴 성분</p>
            <div class="box">
                <p>해피바스가 담고 있는<br>'내추럴 성분'이 궁금하다면?</p>
            </div>
        </li>
        <li>
            <p>풍성한 힘</p>
            <div class="box">
                <p>해피바스가 담고 있는<br>'내추럴 성분'이 궁금하다면?</p>
            </div>
        </li>
        <li>
            <p>즐거운 경험</p>
            <div class="box">
                <p>해피바스가 담고 있는<br>'내추럴 성분'이 궁금하다면?</p>
            </div>
        </li>
    </ul>
</body>
</html>
