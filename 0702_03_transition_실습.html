<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        ul li{width: 142px; height: 142px; float: left; margin: 20px; transition: 0.5s;}
        ul li:hover{background-position: 0 -240px;}
        ul li:first-child{background-image: url(images/bg_info_m02.png);}
        ul li:nth-child(2){background-image: url(images/bg_info_m03.png);}
        ul li:nth-child(3){background-image: url(images/bg_info_m04.png);}
        ul li:nth-child(4){background-image: url(images/bg_info_m06.png);}
        /* background처럼 단축속성으로 넣었을 때, 적용이 되지 않을 수 있음.
        그럼 단축속성이 아닌, 원래의 background-image를 넣어주면 됨. */
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
