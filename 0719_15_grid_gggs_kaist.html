<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid_gggs_kaist</title>
    <style>
        *{margin: 0; padding: 0;}

        .wrap{
            width: 1800px; margin: 50px auto;
            display: grid;
            grid-template-columns: 864px 432px 432px;
            grid-template-rows: 400px 400px;
            grid-gap: 24px;
        }

        .wrap .txt{padding: 0 0 0 60px; box-sizing: border-box;}
        .wrap .txt h1{font-size: 70px; padding-bottom: 30px; box-sizing: border-box;}
        .wrap .txt p{font-size: 20px;}
        .wrap .txt p span:first-child{font-size: 24px; font-weight: bold; color: #00A287;}
        .wrap .txt p span:nth-child(2){color: #fff; background: #00A287; padding: 7px 0; line-height: 40px; box-sizing: border-box;}

        .wrap div{border-radius: 15px; overflow: hidden;}
        .wrap div a{position: relative;}

        .wrap div a p:nth-child(2){font-size: 30px; color: #fff; font-weight: bold; position: absolute; left: 65px; bottom: 65px; letter-spacing: -3px;}

        .wrap div a p img{height: 100%; object-fit: cover; filter: brightness(0.6); transition: 0.4s;}      

        .wrap div a p .img1{grid-column: 2;}
        .wrap div a p .img2{grid-column: 3;}
        .wrap div a p .img3{grid-column: 1;}        
        .wrap div a p .img4{grid-column: 2;}
        .wrap div a p .img5{grid-column: 3;}   
        
        .wrap div a:hover p img{transform: scale(1.2); filter: brightness(1);}
    </style>
</head>
<body>
    <div class="wrap">
        <article class="txt">
            <h1>PROGRAM</h1>
            <p>
                <span>KAIST GGGS</span>에서는
                <span>녹색성장과 지속가능성 문제해결을 위해&nbsp;<br>
                    탄소중립기후기술 및 정책·금융에 대한 통섭적인 이해를 갖춘&nbsp;<br>
                    국가 핵심인재를 양성합니다.
                </span>
            </p>
        </article>
        <div class="img1">
            <a href="#">
                <p><img src="images/kaist1.png" alt="kaist"></p>
                <p>박사과정 ↗</p>
            </a>            
        </div>
        <div class="img2">
            <a href="#">
                <p><img src="images/kaist2.png" alt="kaist"></p>
                <p>군학 프로그램 ↗</p>
            </a>
        </div>
        <div class="img3">
            <a href="#">
                <p><img src="images/kaist3.png" alt="kaist"></p>
                <p>석사과정 ↗</p>
            </a>
        </div>        
        <div class="img4">
            <p><img src="images/kaist_icon.png" alt="kaist"></p>
        </div>
        <div class="img5">
            <a href="#">
                <p><img src="images/kaist4.png" alt="kaist"></p>
                <p>외국인 전형↗</p>
            </a>
        </div>
    </div>
</body>
</html>
