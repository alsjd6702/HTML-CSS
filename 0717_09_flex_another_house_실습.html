<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex_another_house</title>
    <style>
        *{margin: 0; padding: 0;}
        .wrap{width: 1422px; margin: 50px auto;}
        .wrap img{object-fit: cover; display: flex;}  

        .wrap .left, .wrap .right{width: 711px; height: 485px;}
        .wrap .left{float: left;}
        .wrap .right{float: right;}
        .wrap .left .l1, .wrap .left .l2,
        .wrap .right .r1, .wrap .right .r2{float: left;}
        
        .wrap .left .l1, .wrap .right .r1{width: 452px; height: 463px; flex-direction: column;}

        .wrap .left .l1 img:nth-child(1),
        .wrap .right .r1 img:nth-child(1){
            width: 452px; height: 226px;
        }                        
        .wrap .left .l1 img:nth-child(2),
        .wrap .right .r1 img:nth-child(2),
        .wrap .left .l1 img:nth-child(3),
        .wrap .right .r1 img:nth-child(3){
            width: 215px; height: 215px;
            display: inline-flex;
            padding-top: 22px;
        }        
        .wrap .left .l1 img:nth-child(3),
        .wrap .right .r1 img:nth-child(3){
            padding-left: 16px;
        }
        .wrap .left .l2 img:nth-child(1),
        .wrap .right .r2 img:nth-child(1){
            width: 215px; height: 463px;
            padding-left: 22px;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="left">
            <div class="l1">
                <img src="images/another_house1.jpg" alt="another_house">
                <img src="images/another_house2.jpeg" alt="another_house">
                <img src="images/another_house3.jpeg" alt="another_house">
            </div>
            <div class="l2">
                <img src="images/another_house4.jpg" alt="another_house">
            </div>            
        </div>        
        <div class="right">
            <div class="r1">
                <img src="images/another_house5.jfif" alt="another_house">
                <img src="images/another_house6.jpeg" alt="another_house">
                <img src="images/another_house7.jpeg" alt="another_house">
            </div>
            <div class="r2">
                <img src="images/another_house8.jpeg" alt="another_house">
            </div>            
        </div>  
    </div>
</body>
</html>
