<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .grid-container{width: 1200px; height: 500px; margin: 50px auto; display: grid; background: #ccc;
            grid-template-columns: repeat(3,1fr);
        }
        .grid-item{background: #ddd; border: 1px solid;}
        .grid-item:first-child{justify-self: start; align-self: center; order: 1;}
        .two{z-index: 1;}
        .two, .three{grid-column: 1; grid-row: 1;}
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"><h1>1</h1></div>
        <div class="grid-item two"><h5>2</h5></div>
        <div class="grid-item three"><h2>3</h2></div>
    </div>
</body>
</html>
