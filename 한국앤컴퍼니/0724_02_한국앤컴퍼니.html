<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국앤컴퍼니 공식 웹사이트</title>
    <style>
        *{margin: 0; padding: 0;}
        a{text-decoration: none;}

        .wrap{width: 1180px; margin: 0 auto; display: flex; flex-wrap: wrap; justify-content: space-between;}
        .wrap div{overflow: hidden;}
        .wrap div a{display: block;}
        .wrap div a img{transition: 0.5s;}
        .wrap div:hover a img{transform: scale(1.1);}
        .wrap div p{color: #fff; font-size: 24px; letter-spacing: -2px;}
        .wrap div:nth-child(1) p,
        .wrap div:nth-child(4) p,
        .wrap div:nth-child(6) p
        {position: relative; left: 40px; top: -120px}
        .wrap div:nth-child(2) p,
        .wrap div:nth-child(3) p,
        .wrap div:nth-child(5) p
        {position: relative; left: 40px; top: -90px;}

    </style>
</head>
<body>
    <div class="wrap">
        <div class="con1">
            <a href="#">
                <img src="images/earth1.jpg" alt="earth1">                
            </a>
            <p>팬데믹 이전으로 부활한 CES<br>2024</p>
        </div>
        <div class="con2">
            <a href="#">
                <img src="images/nissan2.jpg" alt="nissan2">
            </a>
            <p>닛한, 항상 도전한다</p>
        </div>
        <div class="con3">
            <a href="#">
                <img src="images/backstage3.jpg" alt="backstage3">
            </a>
            <p>포뮬러 E 백스테이지</p>
        </div>
        <div class="con4">
            <a href="#">
                <img src="images/change4.jpg" alt="change4">
            </a>
            <p>지속 가능한 환경을 위한<br>지속 불가능한 규제</p>
        </div>
        <div class="con5">
            <a href="#">
                <img src="images/preview5.jpg" alt="preview5">
            </a>
            <p>포뮬러 E 시즌 10 프리뷰</p>
        </div>
        <div class="con6">
            <a href="#">
                <img src="images/technology6.jpg" alt="technology6">
            </a>
            <p>챗 GPT 이후···<br>2024년 우리가 주목할 기술</p>
        </div>
    </div>
</body>
</html>
