        .content > ul li ul li p{position: absolute; bottom: 50px; color: #fff; padding-left: 40px;}

        .content > ul li:first-child ul li:last-child{width: 380px; height: 480px;}
        .content > ul li:nth-child(2) ul li:first-child{width: 380px; height: 480px;}
        .content > ul li:nth-child(2) ul li:last-child{width: 380px; height: 620px;}
        .content > ul li:nth-child(3) ul li:first-child{width: 380px; height: 620px;}
        .content > ul li:nth-child(3) ul li:last-child{width: 380px; height: 480px;}
        
        .content > ul li ul li img{transition: 0.5s; width: 100%;}
        .content > ul li ul li:hover img{width: 105%;}
