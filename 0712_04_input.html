<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none; color: #333;}
        #menu{display: none;}
        #menu:checked ~ nav{left: 0;}
        #menu:checked ~ p{transform: translateX(300px); transition: 0.5s;}
        /* label은 인라인 속성이라 label 자체에 transform: translate을 주면 움직이지 않음. 하여 p를 부모로 만들어줌. */
        nav{width: 300px; height: 100%; position: fixed; background: #000; left: -400px; top: 0; transition: 0.5s;}
        nav ul li a{color: #fff; font-size: 20px;}
    </style>
</head>
<body>
    <input type="checkbox" id="menu">
    <p><label for="menu">Menu</label></p>
    <!-- p태그를 label로 묶을 수 없음. -->
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </nav>
</body>
</html>
