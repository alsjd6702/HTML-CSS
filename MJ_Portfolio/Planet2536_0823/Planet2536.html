<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꿈꾸던 취미생활, 플래닛2536</title>
    <style>
        @font-face {
            font-family: Happiness-Sans-Title;
            src: url(Planet_webfonts/Happiness-Sans-Title.woff) format("woff");
        }        
        @font-face {
            font-family: Happiness-Sans-Bold;
            src: url(Planet_webfonts/Happiness-Sans-Bold.woff) format("woff");
        }
        @font-face {
            font-family: Happiness-Sans-Regular;
            src: url(Planet_webfonts/Happiness-Sans-Regular.woff) format("woff");
        }
        
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}

        header{width: 100%;}

        header div.kakao{width: 100%; height: 42px; background: #1b1b1b;}
        header div.kakao p a{display: block; color: #fff; font-family: Happiness-Sans-Regular; line-height: 42px; padding: 0 30px; position: relative; box-sizing: border-box;}
        header div.kakao p a::after{content: ""; width: 20px; height: 20px; background-image: url(Planet_images/icon_arrow_right.svg); position: absolute; left: 265px; top: 50%; animation-name: moving; animation-timing-function: ease-in-out; animation-duration: 0.7s; animation-iteration-count: infinite; animation-direction: alternate;}
        @keyframes moving {
            0%{transform: translate(0,-50%);}
            100%{transform: translate(15px,-50%);}
        }

        header div.head{width: 100%; height: 70px; display: flex; justify-content: space-between; align-items: center; padding: 0 30px; box-sizing: border-box; background: #fff; position: relative; border-bottom: 1px solid #ddd;}

        header div.head div.logo{width: 80px;}
        header div.head div.logo a{display: block; font-size: 0;}
        header div.head div.logo a img{width: 100%; object-fit: cover;}

        header div.head nav{flex: 0 1 50%;}
        header div.head nav ul.menu{display: flex;}
        header div.head nav div.bg{position: absolute; left: 0; top: 70px; width: 100%; height: 0; background: #fff; transition: 0.3s;}
        header div.head nav ul.menu > li{flex: 0 1 25%; position: relative;}
        header div.head nav ul.menu > li::after{content: ""; width: 200px; height: 3px; background: #336949; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);}
        header div.head nav ul.menu > li > a{color: #1b1b1b; font-size: 20px; font-family: Happiness-Sans-Bold; line-height: 70px; display: block; text-align: center;}
        header div.head nav ul.menu > li ul.sub{position: absolute; left: 0; top: 70px; width: 100%; transition: 0.3s; height: 0; overflow: hidden; z-index: 1;}
        header div.head nav ul.menu > li ul.sub li{width: 226.5px;}
        header div.head nav ul.menu > li ul.sub li a{display: block; line-height: 35px; color: #1b1b1b; font-size: 17px; font-family: Happiness-Sans-Regular; text-align: center;}
        header div.head nav ul.menu > li ul.sub li a:first-child{padding-top: 5px;}        
        header div.head nav ul.menu:hover > li ul.sub,
        header div.head nav ul.menu:hover ~ div.bg{height: 150px;}
        header div.head nav ul.menu > li:hover > a{color: #336949;}



        header div.head div.search{font-size: 0;}
        header div.head div.search a{display: inline-block; width: 32px; height: 32px; padding: 0 5px;}
        header div.head div.search a img{width: 100%; object-fit: cover;}
    </style>
</head>
<body>
    <header>
        <div class="kakao">
            <p>
                <a href="#">카카오로 10초만에 회원가입 하기</a>
            </p>
        </div>
        <div class="head">
            <div class="logo">
                <a href="#">
                    <img src="Planet_images/planet2536_logo.png" alt="Planet2536_logo">
                </a>
            </div>
            <nav>
                <ul class="menu">
                    <li>
                        <a href="#">플래닛2536</a>
                        <ul class="sub">
                            <li>
                                <a href="#">회사소개</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">클래스</a>
                        <ul class="sub">
                            <li>
                                <a href="#">종류별</a>
                                <a href="#">시간별</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">공지사항</a>
                        <ul class="sub">
                            <li>
                                <a href="#">공지사항</a>
                                <a href="#">이달의 이벤트</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">커뮤니티</a>
                        <ul class="sub">
                            <li>
                                <a href="#">번개모임</a>
                                <a href="#">취미인증</a>
                                <a href="#">취미연구소</a>
                                <a href="#">자주묻는질문</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="bg"></div>
            </nav>
            <div class="search">
                <a href="#">
                    <img src="Planet_images/icon_search.svg" alt="search">
                </a>
                <a href="#">
                    <img src="Planet_images/icon_mypage.svg" alt="mypage">
                </a>
                <a href="#">
                    <img src="Planet_images/icon_cart.svg" alt="cart">
                </a>
            </div>
        </div>
    </header>
    
    <div class="con">
        <div class="notice"></div>
        <!-- 리뷰이벤트,번개모임,리더모집 -->
        <div class="class_planed"></div>
        <div class="class_decided"></div>
        <div class="class_ongoing"></div>
        <!-- 더 많은 클래스 보러 가기 -->
        <div class="lab"></div>
        <!-- 취미연구소? -->
    </div>
    <footer>
        <div class="operation_info"></div>
        <div class="supplier_info"></div>
    </footer>
    <!-- 플래닛2536 - 회사소개
    클래스 - 타입별, 시간별
    공지사항 - 공지사항, 이달의 이벤트, 멤버혜택(예치금)
    커뮤니티 - 번개모임, 취미인증, 취미연구소, 자주묻는질문
    고객센터
이달의 이벤트 - 팝업 -->
</body>
</html>
