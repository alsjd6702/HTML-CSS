<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        ul.box{position: relative; width: 500px; height: 500px; margin: 0 auto;}
        ul.box li{position: absolute; width: 100%; height: 100%;}
        ul.box li.pipe{background-image: url(images/pipe.png);}
        ul.box li.pro{background-image: url(images/propeller.png);}

        .button{width: 300px; margin: 70px auto;}
        .button label{border: 1px solid; border-radius: 40px; padding: 10px 20px; cursor: pointer;}
        #left:checked ~ .button label:first-of-type{color: #fff; background: #000;}
        #right:checked ~ .button label:nth-of-type(2){color: #fff; background: #000;}
        #off:checked ~ .button label:nth-of-type(3){color: #fff; background: #000;}

        #left:checked ~ .box li.pro{animation-name: rotatel; animation-duration: 0.7s; animation-timing-function: linear; animation-iteration-count: infinite; animation-play-state: running;}
        #right:checked ~ .box li.pro{animation-name: rotater; animation-duration: 0.7s; animation-timing-function: linear; animation-iteration-count: infinite; animation-play-state: running;}
        #off:checked ~ .box li.pro{animation-play-state: paused;}
        

        @keyframes rotatel {
            0%{rotate: 0;}
            100%{rotate: -360deg;}
        }
        @keyframes rotater {
            0%{rotate: 0;}
            100%{rotate: 360deg;}
        }

    </style>
</head>
<body>
   <input type="radio" name="btn" id="left" checked>
   <input type="radio" name="btn" id="right">
   <input type="radio" name="btn" id="off">
   <ul class="box">
    <li class="pipe"></li>
    <li class="pro"></li>
   </ul>
   <div class="button">
       <label for="left">Turn Left</label>
       <label for="right">Turn Right</label>
       <label for="off">Off</label>
   </div>
</body>
</html>
