<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food_img</title>
    <style>
        *{margin: 0; padding: 0;}
        .wrap{width: 800px; margin: 0 auto; font-size: 0;}
        .dir{overflow: hidden;}
        .dir>div{float: left;}
        .dir .directory{margin-left: 250px;}
        .food{position: relative; z-index: 3;}
        /* z-index는 position을 부여한 상태로 줘야 함. */
        .dir .food02{float: right;}
        .con{overflow: hidden;}
        .con>div{float: left;}
        .con .side{position: relative; top: 160px;}
        .con .side .nav{position: relative; left: -0.1px;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="top">
            <img src="images/food_img/top.gif" alt="top">
        </div>
        <div class="dir">
            <div class="food01">
                <img src="images/food_img/food_01.gif" alt="food_01">
            </div>
            <div class="directory">
                <img src="images/food_img/directory.gif" alt="directory">
            </div>
            <div class="food02">
                <img src="images/food_img/food_02.gif" alt="food_02">
            </div>
        </div>
        <div class="con">
            <div class="note">
                <img src="images/food_img/note.gif" alt="note">
            </div>
            <div class="food">
                <img src="images/food_img/image.gif" alt="food">
            </div>
            <div class="side">
                <div class="number">
                    <img src="images/food_img/number.gif" alt="number">
                </div>
                <div class="nav">
                    <img src="images/food_img/navigation.gif" alt="nav">
                </div>
            </div>
            <div class="page">
                <img src="images/food_img/page.gif" alt="page">
            </div>
        </div>
        <div class="bottom">
            <img src="images/food_img/bottom.gif" alt="bottom">
        </div>
    </div>
</body>
</html>
