<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowon</title>
    <style>   
    *{margin: 0; padding: 0;}
    a{text-decoration: none; color: #000;}
    body{background-color: #000;}
    .plus{margin: 50px; position: relative;}
    .plus a{display: block;}
    .plus p:first-child{color: #fff; font-weight: bold; width: 0; overflow: hidden; white-space: nowrap; transition: 0.7s;}
    .plus:hover p:first-child{width: 100px;}       
    .plus p:nth-child(2){width: 50px; height: 50px; background-color: #fff; border-radius: 50%; transition: 0.5s; position: absolute; left: 0; top: -11px;}
    .plus p:nth-child(2)::after{content: "+"; font-weight: bold; font-size: 30px; line-height: 40px; padding: 0 15px;} 
    .plus:hover p:nth-child(2){background-color: #ae874e; transform: translateX(105px);}
    .plus:hover p:nth-child(2)::after{color: #fff;}
    
    </style>
</head>
<body>
    <div class="plus">
        <a href="#">
            <p>View more</p>
            <p></p>
        </a>
    </div>
</body>
</html>
