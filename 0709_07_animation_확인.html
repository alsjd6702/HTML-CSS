<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
       div{width: 100px; height: 100px; background: red; border-radius: 50px; position: absolute; left: 0; bottom: 0; animation-name: ani; animation-duration: 1s; animation-iteration-count: infinite; animation-direction: alternate;}
       @keyframes ani {
        from{transform: translateY(0);}
        to{transform: translateY(-300px);}
       }
       div{animation-timing-function: ease-out;}
    </style>
</head>
<body>
    <div></div>
</body>
</html>
