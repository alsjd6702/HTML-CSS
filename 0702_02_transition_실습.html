<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{width: 115px; margin: 50px auto; list-style: none;}
        ul li{position: relative; height: 94px; overflow: hidden; cursor: pointer;}
        ul li img:last-child{position: absolute; left: 0; top: 0; transition: 0.5s;}
        ul li:hover img:last-child{left: -100%; top: -100%;}
        /* img:hover 를 하면 img가 움직이는데 img를 따라서 hover 하고 있어야 하므로 결과 값이 달라짐.
        부모에 주고, child가 움직일 수 있도록. */
    </style>
</head>
<body>
    <ul>
        <li>
            <img src="images/menu1_over.jpg" alt="menu1_over">
            <img src="images/menu1.jpg" alt="menu1">
        </li>
        <li>
            <img src="images/menu2_over.jpg" alt="menu2_over">
            <img src="images/menu2.jpg" alt="menu2">
        </li>
        <li>
            <img src="images/menu3_over.jpg" alt="menu3_over">
            <img src="images/menu3.jpg" alt="menu3">
        </li>
        <li>
            <img src="images/menu4_over.jpg" alt="menu4_over">
            <img src="images/menu4.jpg" alt="menu4">
        </li>
        <li>
            <img src="images/menu5_over.jpg" alt="menu5_over">
            <img src="images/menu5.jpg" alt="menu5">
        </li>
    </ul>
</body>
</html>
