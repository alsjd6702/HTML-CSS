<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신세계</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none; color: #333;}

        .cnb{width: 95%; max-width: 940px; margin: 0 auto;}
        .cnb > p{font-size: 34px; letter-spacing: -2px; margin: 60px 0;}
        .cnb ul{display: flex; justify-content: space-between; flex-wrap: wrap; height: 424px;}
        .cnb ul li{width: 311px; height: 100%; background-position: center; display: flex; justify-content: center; align-items: center; position: relative; text-align: center; background-repeat: no-repeat;}
        .cnb ul li p{color: #fff; position: relative; z-index: 1;}
        .cnb ul li p:first-child{font-size: 30px; font-weight: bold;}
        .cnb ul li:hover p:first-child{color: #f29b76;}
        .cnb ul li p:last-child{font-size: 15px; margin-top: 20px;}
        .cnb ul li a::after{content: ""; width: 100%; height: 100%; background: rgba(0,0,0,0.6); position: absolute; left: 0; top: 0;}
        .cnb ul li:hover a::after{background: rgba(0,0,0,0.7);}
        .cnb ul li:first-child{background-image: url(https://www.shinsegaefood.com/images/management/bg_info_1.jpg); background-size: 731px 487px;}
        .cnb ul li:nth-child(2){background-image: url(https://www.shinsegaefood.com/images/management/bg_info_2.jpg); background-size: 677px 451px;}
        .cnb ul li:nth-child(3){background-image: url(https://www.shinsegaefood.com/images/management/bg_info_3.jpg); background-size: 810px 464px;}
        
        .cnb .notice{background: rgba(199,111,83); margin-top: 20px; text-align: center; padding: 50px 0; color: #fff; position: relative;}
        .cnb .notice::before{content: ""; width: 79px; height: 44px; position: absolute; left: 25%; top: 50%; transform: translateY(-50%); background: url(https://www.shinsegaefood.com/images/management/ico_management_sprits.png);}
        .cnb .notice::after{content: ""; width: 32px; height: 32px; position: absolute; right: 25%; top: 50%; transform: translateY(-50%); background: url(https://www.shinsegaefood.com/images/management/ico_management_sprits.png) right top;}

        @media screen and (max-width: 960px) {
            .cnb ul{height: 369px;}
            .cnb ul li{width: 100%; height: 120px;/* background-size: cover; */}
            /* 화면 크기를 줄이면서 배경이미지 사이즈를 맞추기 위해 위와 같이 cover를 넣었음.
            원래 사이트에서 배경이미지 사이즈가 화면 크기에 맞춰 줄지 않아서 li별로 배경이미지 사이즈를 각각 고정으로 넣어줌. 이 상태에서 화면 크기에 맞춰 배경이미지를 줄이려면 이름을 그대로 써야 하기 때문에 원래처럼 li에 배경 사이즈를 넣는 것이 아니라, 아래와 같이 각각 넣어주어야 함. */
            /* .cnb ul li:first-child{background-size: cover;}
            .cnb ul li:nth-child(2){background-size: cover;}
            .cnb ul li:nth-child(3){background-size: cover;} */
            .cnb .notice::before{left: 20px;}
            .cnb .notice::after{right: 20px;}
            br{display: none;}
        }
    </style>
</head>
<body>
    <div class="cnb">
        <p>명확한 비전과 전략으로 최고의 투자 가치를 실현하는 신세계푸드</p>
        <ul>
            <li>
                <a href="#">
                    <p>경영정보</p>
                    <p>주주 및 이사회 구성을<br> 안내해 드립니다.</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p>재무정보</p>
                    <p>영업현황 및 재무제표를<br> 안내해 드립니다.</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p>주식정보</p>
                    <p>주가정보를<br> 안내해 드립니다.</p>
                </a>
            </li>
        </ul>
        <div class="notice">
            <p>공시 및 공고</p>
            <p>결산 공고 및 주주총회 결과를<br> 안내해 드립니다.</p>
        </div>
    </div>
</body>
</html>
