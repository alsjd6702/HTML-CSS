<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신세계</title>
    <style>
        @font-face {
            font-family: Pretendard-Bold;
            src: url(webfonts/Pretendard-Bold.woff2) format("woff2");
        }
        *{margin: 0; padding: 0;}
        ul{list-style: none;}

        .Value{margin: 100px 0;}
        .Value h1{font-family: Pretendard-Bold; font-size: 50px; width: 277px; margin: 0 auto; position: relative;}
        .Value h1::before{content: ""; width: 277px; height: 4px; background: #000; position: absolute; left: -9px; bottom: -10px;}
        .Value h1::after{content: ""; width: 43px; height: 38px; background-image: url(images/icon_leaves.png); position: absolute; right: -16px; bottom: -17px;}

        .Value .con{margin-top: 90px;}
        .Value .con ul{width: 100%; max-width: 940px; height: 1000px; display: flex; flex-wrap: wrap; justify-content: space-between; gap: 40px; margin: 0 auto;}
        .Value .con ul li{width: 450px; height: 480px; border-radius: 70px 0; overflow: hidden; position: relative;}
        .Value .con ul li:nth-child(2), .Value .con ul li:nth-child(4){position: relative; top: 60px;}
        .Value .con ul li > p{font-size: 0; width: 100%; height: 100%;}
        .Value .con ul li > p img{width: 100%; height: 100%; object-fit: cover;}
        .Value .con ul li .txt{width: 100%; position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%); text-align: center; padding: 30px 0; background: rgba(0,0,0,0.3);}
        .Value .con ul li .txt h3{color: #fff; font-size: 32px;}
        .Value .con ul li .txt p{color: #fff; font-size: 20px; margin-top: 26px; line-height: 30px; padding: 0 10px;}

        @media screen and (max-width: 960px) {
            .Value h1{font-size: 22px; width: 117px;}
            .Value h1::before{width: 125px; height: 2px; left: -6px; bottom: -8px;}
            .Value h1::after{width: 22px; height: 17px; right: -18px; bottom: -11px; background-size: cover;}
            .Value .con{margin-top: 47px;}

            .Value .con ul{width: 95%; height: 95%; gap: 20px}
            .Value .con ul li{flex: 1 0 40%; height: 50%;}

            .Value .con ul li .txt h3{font-size: 16px;}
            .Value .con ul li .txt p{font-size: 14px; word-break: keep-all; margin-top: 14px; line-height: 20px;}
            br{display: none;}
        }
        @media screen and (max-width: 640px) {
            .Value .con{margin-top: 30px;}
        }
    </style>
</head>
<body>
    <div class="Value">
        <h1>Core Value</h1>
        <div class="con">
            <ul>
                <li>
                    <p>
                        <img src="images/bg_vs_value_1.jpg" alt="bg_vs_value_1">
                    </p>
                    <div class="txt">
                        <h3>Taste & Quality</h3>
                        <p>최선의 '품질'을 통해<br> 최상의 '맛'을 구현합니다.</p>
                    </div>
                </li>
                <li>
                    <p>
                        <img src="images/bg_vs_value_2.jpg" alt="bg_vs_value_2">
                    </p>
                    <div class="txt">
                        <h3>Convenience</h3>
                        <p>보관/조리/폐기 전반에 걸친 고객 중심<br> 마인드로<br> 최적화된 편의를 제공합니다.</p>
                    </div>
                </li>
                <li>
                    <p>
                        <img src="images/bg_vs_value_3.jpg" alt="bg_vs_value_3">
                    </p>
                    <div class="txt">
                        <h3>Health & Wellness</h3>
                        <p>고객의 건강과 라이프스타일을 지원하는<br> 맞춤형 푸드 옵션을 제공합니다.</p>
                    </div>
                </li>
                <li>
                    <p>
                        <img src="images/bg_vs_value_4.jpg" alt="bg_vs_value_4">
                    </p>
                    <div class="txt">
                        <h3>Value</h3>
                        <p>지구와 사회에 긍정적인 영향을 주는<br> 지속 가능하고 책임감 있는 사업을 이어갑니다.</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
