<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>madforgarlic</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}
        .topmenu{background-color: #666;}
        .top{width: 1000px; margin: 0 auto; overflow: hidden;}
        .top ul{float: right;}
        .top ul li{float: left;}
        .top ul li a{color: #fff; text-transform: uppercase; padding: 0 10px; height: 30px; display: block; line-height: 30px;}
        .top ul li:nth-child(4) a{background-color: #fff; height: 20px; color: #000; line-height: 20px; margin-top: 5px;}
        .top ul li a img{vertical-align: middle;}
        .navmenu{background: #161616 url(images/mad_12.gif) 360px center no-repeat}
        nav{overflow: hidden; width: 1000px; margin: 0 auto;}
        nav ul{float: right;}
        nav ul li{float: left;}
        nav ul li a{color: #fff; font-size: 20px; text-transform: uppercase; padding: 0 15px; display: block; height: 100px; line-height: 100px;}
        main .maintopbg{background-color: #9a9a9a;}
        main .maintopbg .maintop{width: 1000px; margin: 0 auto; font-size: 0;}
        main .mainbobg{background-color: #161616;}
        main .mainbobg .maincenter{width: 1000px; margin: 0 auto; padding: 20px 0;}
        main .mainbobg .maincenter img{margin-left: 15px;}
        main .mainbobg .maincenter img:first-child{margin-left: 0;}
        main .mainbobg .mainbottom{width: 1000px; margin: 0 auto;}
        main .mainbobg .mainbottom img:last-child{position: relative; left: 30px;}
        footer .footerbg{background-color: #161616;}
        footer .footerbg .footercon{width: 1000px; margin: 0 auto;}        
        footer .footerbg .footercon img{padding: 0 calc((1000px - 488px) / 2);}
               
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="topmenu">
                <div class="top">
                    <ul>
                        <li><a href="#">log in</a></li>
                        <li><a href="#">join</a></li>
                        <li><a href="#">guest</a></li>
                        <li><a href="#">검색어를 입력해주세요</a></li>
                        <li><a href="#"><img src="images/zoom.png" alt="돋보기"></a></li>
                    </ul>
                </div>
            </div>
            <div class="navmenu">
                <nav>
                    <ul>
                        <li><a href="#">brand</a></li>
                        <li><a href="#">menu</a></li>
                        <li><a href="#">store</a></li>
                        <li><a href="#">membership</a></li>
                        <li><a href="#">event</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="maintopbg">
                <div class="maintop">
                    <img src="images/mad_17.jpg" alt="food">
                </div>                
            </div>
            <div class="mainbobg">
                <div class="maincenter">
                    <img src="images/mad_25.jpg" alt="steak">
                    <img src="images/mad_27.jpg" alt="rice">
                    <img src="images/mad_29.jpg" alt="pizza">
                    <img src="images/mad_31.jpg" alt="pasta">
                </div>
                <div class="mainbottom">
                    <img src="images/mad_39.jpg" alt="event">
                    <img src="images/mad_41.gif" alt="notice">
                </div>
            </div>
        </main>
        <footer>
            <div class="footerbg">
                <div class="footercon">
                    <img src="images/mad_49.gif" alt="contact">
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
