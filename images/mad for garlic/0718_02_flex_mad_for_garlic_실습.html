<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex_mad_for_garlic</title>
    <style>
        *{margin: 0;padding: 0;}
		body{background: #ccc;}
        ul{list-style: none;}
        a{text-decoration: none;}
        .wrap{width: 1500px; margin: 50px auto;}

        .wrap .top, .wrap .bottom{display: flex;}
        .wrap .top li, .wrap .bottom li{float: left; display: flex; position: relative;}
        .wrap .top li .con, .wrap .bottom li .con{position: absolute; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,.6); text-align: center; opacity: 0;}
        .wrap .top li .con:hover, .wrap .bottom li .con:hover{opacity: 1; transition: 1s;}

        .wrap .top li .con p:nth-child(1), .wrap .bottom li .con p:nth-child(1){padding: 170px 0 47px;}
        .wrap .top li .con p:nth-child(2), .wrap .bottom li .con p:nth-child(2){padding: 5px 0 25px 0; box-sizing: border-box;}
        .wrap .top li .con p a, .wrap .bottom li .con p a{color: #000; font-weight: normal; font-size: 10px; background: #fff; padding: 10px 25px; box-sizing: border-box; display: inline-block;}
        .wrap .top li .con p a:hover, .wrap .bottom li .con p a:hover{color: #fff; background: #000; transition: 0.3s;}
        
        .wrap .top li .con:hover p img, .wrap .bottom li .con:hover p img,
        .wrap .top li .con:hover p a, .wrap .bottom li .con:hover p a
        {transition: 1s; transform: translateY(-30px);}  

        .wrap .top li .con:hover ~ p , .wrap .bottom li .con:hover ~ p{transition: 1s; top: 200px;}

        .wrap .top li > p, .wrap .bottom li > p{color: #fff; font-weight: bold; font-size: 15px;}
        .wrap .top li > p:nth-of-type(2), .wrap .bottom li > p:nth-of-type(2){position: absolute; left: 50%; top: 46%; transform: translateX(-50%); z-index: 3;}
        

    </style>
</head>
