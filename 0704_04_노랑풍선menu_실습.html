<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노랑풍선menu</title>
    <style>
        *{margin: 0; padding: 0;}
        body{background-color: antiquewhite;}
        .wrap{background-color: #fff; overflow: hidden;}
        ul{list-style: none;}
        header{width: 1480px; height: 100px; margin: 0 auto;}
        .wrap .menu > ul > li a{text-decoration: none;}
        .wrap .menu > ul > li a::after{content: ""; background-color: #ffc72c; height: 5px; width: 100%;}
        
        .wrap .logo{float: left; width: 134px; height: 42px; background-color: #ccc; position: relative; top: 50px; transform: translateY(-50%);}
        
        .wrap .menu{float: right;}
        .wrap .menu > ul{width: calc((1480px - 134px) / 2);}
        .wrap .menu > ul > li{float: left; width: calc(100% / 5); padding: 20px 0;}

        .wrap .menu > ul > li > a{font-size: 18px; font-weight: bold; color: #222; line-height: 100px; text-align: center; display: block;}
        .wrap .menu > ul > li > a::after{content: ""; background-color: #ffc72c; width: 100%; height: 5px; position: absolute; }
        
        .wrap .menu .sub{height: 0; overflow: hidden; transition: 0.5s;}
        .wrap .menu > ul:hover .sub{height: 280px;}
        .wrap .menu .sub li:hover a{color: #ffc72c;}
        .wrap .menu .sub a{font-size: 14px; text-align: center; display: block; line-height: 40px; color: #777; font-weight: 600;}

          
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="logo"></div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="#">회사소개</a>
                        <ul class="sub">
                            <li><a href="#">회사소개</a></li>
                            <li><a href="#">대표인사말</a></li>
                            <li><a href="#">연혁</a></li>
                            <li><a href="#">고객만족경영</a></li>
                            <li><a href="#">윤리경영</a></li>
                            <li><a href="#">CI소개</a></li>
                            <li><a href="#">오시는길</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">투자정보</a>
                        <ul class="sub">
                            <li><a href="#">재무정보</a></li>
                            <li><a href="#">공고사항</a></li>                            
                        </ul>
                    </li>
                    <li>
                        <a href="#">대리점안내</a>
                        <ul class="sub">
                            <li><a href="#">대리점소개</a></li>
                            <li><a href="#">개설신청안내</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">홍보센터</a>
                        <ul class="sub">
                            <li><a href="#">사회공헌</a></li>
                            <li><a href="#">보도기사</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">채용정보</a>
                        <ul class="sub">
                            <li><a href="#">인재상</a></li>
                            <li><a href="#">복지제도</a></li>
                            <li><a href="#">채용정보</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </header>        
    </div>
</body>
</html>
