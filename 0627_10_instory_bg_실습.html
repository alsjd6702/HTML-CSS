<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instory_bg</title>
    <style>
        *{margin: 0; padding: 0;}
        /* body{background-color: #d3222a;} */
        /* .wrapper{width: 1000px; margin: 0 auto;} */
        .wrapper{background-color: #d3222a;}
        .top{text-align: right; width: 1000px; margin: 0 auto;}        
        .pattern{background-image: url(images/pattern.gif); height: 82px;}
        .pattern_inner{width: 1000px; margin: 0 auto;}
        .main{overflow: hidden; height: 625px; width: 1000px; margin: 0 auto;}
        .main>div{float: left;}
        .main>div:last-child{width: 514px; height: 100%; background-image: url(images/index_main_02.gif);}
        .foot{clear: left; height: 100px; background-color: #fff; border-bottom: 1px solid #ccc;}    
        .foot_inner{width: 1000px; margin: 0 auto; text-align: center; line-height: 95px;}
    </style>
</head>
<body>   
    <div class="wrapper">
        <div class="top">
            <img src="images/index_top.gif" alt="index_top">
        </div>
        <div class="pattern">
            <div class="pattern_inner">
                <img src="images/index_pattern.gif" alt="index_pattern">
            </div>
        </div>
        <div class="main">
            <div><img src="images/index_main_01.gif" alt="index_main_01"></div>
            <div><p>Home 메인 페이지입니다</p></div>
        </div>
        <div class="foot">
            <div class="foot_inner">
                <img src="images/copyright.gif" alt="copyright">
            </div>
        </div>
    </div>   
</body>
</html>
