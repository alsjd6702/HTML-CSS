<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid_yuhan</title>
    <style>
        *{margin: 0; padding: 0;}

        .wrap{
            width: 1200px; margin: 50px auto;
            display: grid;
            grid-template-columns: 288px 288px 288px 288px;
            grid-template-rows: repeat(2,230px);
            grid-gap: 15px;
        }

        .wrap div{position: relative; overflow: hidden; border-radius: 25px;}
        
        .wrap div a::after{content: url(images/yuhan_icon.svg); width: 35px; height: 35px; position: absolute; right: -25px; bottom: -25px; border-radius: 50%; padding: 25px 40px 40px 25px; background: rgba(0,0,0,.6); transform: scale(0); opacity: 0;}

        .wrap div:hover a::after{transform: scale(1); transform-origin: 100% 100%; opacity: 1; transition: 0.2s; transition-timing-function: ease-out;}

        .wrap div img{width: 100%; height: 100%; object-fit: cover;}
        .img1{grid-column: 1 / 3; grid-row: 1 / 3;}
        .img2{grid-column: 3; grid-row: 1;}
        .img3{grid-column: 4; grid-row: 1;}
        .img4{grid-column: 3; grid-row: 2;}
        .img5{grid-column: 4; grid-row: 2;}  
    </style>
</head>
<body>
    <div class="wrap">
        <div class="img1">
            <a href="#"><img src="images/yuhan_1.jpg" alt="yuhan"></a>
        </div>
        <div class="img2">
            <a href="#"><img src="images/yuhan_2.jpg" alt="yuhan"></a>
        </div>
        <div class="img3">
            <a href="#"><img src="images/yuhan_3.jpg" alt="yuhan"></a>
        </div>
        <div class="img4">
            <a href="#"><img src="images/yuhan_4.jpg" alt="yuhan"></a>
        </div>
        <div class="img5">
            <a href="#"><img src="images/yuhan_5.jpg" alt="yuhan"></a>
        </div>
    </div>
</body>
</html>
